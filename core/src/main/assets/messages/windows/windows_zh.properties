windows.wndstory.sewers=你现在已经身处整合运动的移动城邦正上方。\n\n下面就是整合运动的军事区域了，每向下一步都有可能和整合运动的成员撞个正着。\n\n一段时间前的战斗使得这里到处都是遗留的武器，盔甲，战争的双方都还没来得及打扫。这是个救出博士的大好时机——趁他们还没反应过来！
windows.wndstory.prison=整合运动的军事中心层。训练有素的谍战人员和术士在此巡逻。 \n\n对于任何作战而言，暗处的力量都是不容小觑的——这里的一切迹象都表明，有一位精通刺杀的干部在带领这些部队。
windows.wndstory.caves=整合运动的采矿作业层。对于移动城邦而言，经常停下以收集能源显然是不明智的，于是把矿区搬到移动城邦上，在移动过程中提取源石能量是个很明智的选择。这里充斥着机械的轰鸣声，若有若无的源石能量在空气中蔓延。
windows.wndstory.city=整合运动的训练区域层。霜星手下训练有素的西北冻原游记小队驻扎于此，奉命进行看守。受他们独特的源石能力影响，这里并不像其他地方看上去那么温暖，飘散的雪花和结冰的地面让你感觉仿佛身处雪地之中。
windows.wndstory.halls=整合运动的中心指挥区就在这里了。这里满是精通源石技艺的敌人，你要面对的挑战异常艰难。越来越强的侦测信号表明博士已经离你十分近了。\n\n这里的灯光很暗，也许是技术失误，也许是故意为之......被发现了吗？得小心了。

