challenges.no_food=应急合约
challenges.no_food_desc=节约理智，物尽其用！\n\n- 应急理智合剂和顶液全部被替换成小样\n- 移除沙虫腿和无味果\n- 移除理智回复装置
challenges.no_armor=反装甲
challenges.no_armor_desc=被扫荡过的战场上没有留下任何护甲\n\n- 移除地牢中初始护甲外的所有护甲装备
challenges.no_healing=源石环境
challenges.no_healing_desc=特殊的源石环境使得你的治疗药剂全部损坏，你需要依靠其他治疗源才有可能活下去。\n\n- 移除治疗药剂
challenges.no_herbalism=电磁干扰
challenges.no_herbalism_desc=充斥着电磁波的环境不仅抑制植物生长，所有的急救电极也都失效了……\n\n- 移除便携式急救电极\n- 移除所有特殊植物\n- 高草依然会掉落种子，但种子不会生根发芽
challenges.swarm_intelligence=反集群
challenges.swarm_intelligence_desc=要小心了，敌人们装备了近距离通讯设备！\n\n- 当你被敌人发现时，附近的其他敌人也会被吸引到那里。
challenges.darkness=低能见度
challenges.darkness_desc=充满迷雾的环境使得战斗难度加大。\n\n- 视野范围显著缩小\n- 每层都会出现一台便携勘探设备\n- 照明效果持续时间缩短
challenges.no_scrolls=深度渗透
challenges.no_scrolls_desc=部分技巧概要遭到地方特工的窃取，并且是最重要的那种。\n\n- 移除地牢中半数的升级概要

