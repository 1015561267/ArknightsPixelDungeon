scenes.introscene.text=罗德岛在一次突然的袭击行动中遭受了重大打击，甚至最高领导人之一博士都身陷囹吾。\n\n如果不能夺回博士，一切的一切都无从谈起了。所有人都清楚这是一次非常危险的行动，身为罗德岛干员的你，自然也不能袖手旁观。\n\n现在的情形已经不能让你组织小队来反攻了，你只能单枪匹马突入战场，救回博士——多年的训练，该派上用场了！

