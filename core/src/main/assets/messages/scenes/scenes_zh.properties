scenes.amuletscene.text=你终于救出了博士——尽管昏迷中的他对此并不知情。但是无论如何，能救出博士，就代表你之前的所有努力都没有白费，这场战争的结局就此改写。博士，我们回家吧。游戏即将在这里结束，或者你也可以继续在这里逗留一会，体会战争的意义。

