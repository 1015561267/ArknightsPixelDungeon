scenes.welcomescene.welcome_msg=明日方舟地牢是一个roguelike类RPG游戏，有着随机生成的敌人、关卡、物品和陷阱！\n\n每一轮游戏都是一次全新的挑战，注意，死亡是永久的！\n\n祝你在地牢一路顺风！
scenes.welcomescene.update_intro=明日方舟地牢已经更新！
scenes.welcomescene.update_msg=这次更新加入了陈的天赋树，护甲技与转职已经被融合进了整个体系。\n\n如果你想了解更多细节，那就到变更列表里面去查看。
scenes.welcomescene.patch_intro=明日方舟地牢补丁已经成功安装！
scenes.welcomescene.patch_bugfixes=本次补丁包含少量Bug修复。
scenes.welcomescene.patch_translations=本次补丁包含翻译文本更新。
scenes.welcomescene.patch_balance=本次更新包含游戏平衡性改动。
scenes.welcomescene.patch_msg=本次补丁同样包含少量微调和性能优化。
scenes.welcomescene.what_msg=看起来你正使用的存档来自于新版本的破碎地牢！\n\n谨慎行事！你的存档可能包含一些这个版本中不存在的东西，这可能会导致一些非常奇怪的错误发生。
scenes.welcomescene.lang_warning_title=翻译未完成
scenes.welcomescene.lang_warning_msg=本次更新内容还未被完全翻译。\n\n部分词汇可能还是英语。\n\n翻译组正全力解决这个问题，完整翻译将在不久后放出。\n\n谢谢您的耐心等待。
scenes.welcomescene.continue=继续
scenes.welcomescene.changelist=变动列表

scenes.welcomescene.save_warning=看来地牢在进行存档时被打断了。\n\n本游戏内置有保护机制，所以你的游戏数据可能不会丢失。\n\n这通常发生在你的设备突然断电，或没有以合适方式关闭本游戏的时候。移动设备的省电功能通常会导致这种情况。\n\n如果你经常看见此提示，可以尝试通过重启设备的方法来解决。
scenes.welcomescene.controller_title=手柄输入
scenes.welcomescene.controller_body=正在使用手柄进行游玩吗？使用右摇杆来操纵屏幕上的光标。\n\n按下 RT/R2 键或右摇杆以进行点击。
