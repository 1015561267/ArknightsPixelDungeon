###talents
##Chen
#tier1
actors.hero.talent.sheathed_strike.title=鞘打
actors.hero.talent.sheathed_strike.desc=_+1：_解锁陈的第一个主动技能：_鞘击_。\n\n_+2：_释放鞘击会提供一个持续_3回合_的buff，使下一次释放的赤霄.拔刀或赤霄.绝影的基础伤害_+20%_。

actors.hero.talent.fast_recovery.title=快速恢复
actors.hero.talent.fast_recovery.desc=_+1：_陈在进食时会_逐渐_恢复最大生命值的_10%_，在生命值低于_30%_的时候会额外_立即_恢复_最大生命值的10%_。\n\n_+2：_陈在进食时会_逐渐_恢复最大生命值的_20%_，在生命值低于_30%_的时候会额外_立即_恢复_最大生命值的10%_。

actors.hero.talent.preemptive_strike.title=先发制人
actors.hero.talent.preemptive_strike.desc=_+1：_陈对_血量高于70%_的敌人发动的首次近战攻击命中有_30%_的几率不消耗回合数。\n\n_+2：_陈对_血量高于50%_的敌人发动的首次近战攻击命中有_50%_的几率不消耗回合数。

actors.hero.talent.arm_intuition.title=熟稔刀兵
actors.hero.talent.arm_intuition.desc=_+1：_陈会瞬间鉴定_装备的_武器与护甲。\n\n_+2：_除+1效果外，陈在装备_未知有诅咒的_武器与护甲时，有_30%的几率识别并避免装备_(不鉴定)。

#tier2
actors.hero.talent.sheath_throw.title=掷鞘
actors.hero.talent.sheath_throw.desc=需要先获得天赋_鞘打_\n\n该天赋与_呵斥_和_格挡_不可同时获得\n\n_+1：_鞘击变为投掷一个远程投掷物，_范围扩大_到投掷物的范围，但_不再造成伤害_。\n\n_+2：_鞘打变为投掷一个远程投掷物，范围扩大到投掷物的范围，_造成25%的伤害_。

actors.hero.talent.reprimand.title=呵斥
actors.hero.talent.reprimand.desc=需要先获得天赋_鞘打_\n\n该天赋与_掷鞘_和_格挡_不可同时获得\n\n_+1：_鞘击现在变为对视野内的任意一个敌人使用，_范围扩大_到视距，_不再造成伤害_，而是强迫敌人向着陈前进并发起近战攻击，该效果持续_7回合_。\n\n_+2：_除_+1_效果外，受影响的敌人在效果持续期间，受到来自陈的下一次普通攻击伤害_+50%_。

actors.hero.talent.parry.title=格挡
actors.hero.talent.parry.desc=需要先获得天赋_鞘打_\n\n该天赋与_掷鞘_和_呵斥_不可同时获得\n\n_+1：_鞘击的强化效果现在可以响应被敌人的一次近战攻击命中，这会_完全防御该次及接下来一回合内_的全部攻击。\n\n_+2：_除_+1_效果外，对陈发起近战攻击的敌人还会_被麻痹3回合_。


actors.hero.talent.vigilance.title=警惕戒备
actors.hero.talent.vigilance.desc=需要先获得天赋_快速恢复_\n\n_+1：_陈_进食只消耗1回合_，并在原先进食的_3回合_内获得_减少50%所受伤害_效果。\n\n_+2：_陈_进食只消耗1回合_，并在原先进食的_3回合_内获得_减少75%所受伤害_效果。

actors.hero.talent.last_chance.title=最后机会
actors.hero.talent.last_chance.desc=需要先获得天赋_快速恢复_\n\n_+1：_当陈_承受致命伤害_时，有且_仅有一次_机会：_回复满生命值_，_清除所有负面状态_，_消除已穿戴装备的诅咒_，并获得_三回合的无敌_。该效果后于被充能的紧急治疗无人机，但先于未充能的紧急治疗无人机。

actors.hero.talent.dragon_scale.title=浸血龙鳞
actors.hero.talent.dragon_scale.desc=需要先获得天赋_快速恢复_\n\n_+1：_陈在受到来自敌人的伤害时，累计损失血量与最大生命值的比值，当达到_60%_时，获得一层龙鳞效果，将下一次超出阈值的外来伤害减少到阈值，物理伤害为_15%_，魔法伤害为_30%_，最多累计_2层_。\n\n_+2：_龙鳞现在可以堆叠最多_3层_，且累计需求下降到_45%_。


actors.hero.talent.unsheath.title=赤霄.拔刀
actors.hero.talent.unsheath.desc=_+1：_解锁陈的第二个主动技能：_赤霄.拔刀_。\n\n_+2：_赤霄.拔刀的基础伤害_+20%_。

actors.hero.talent.flash.title=一闪
actors.hero.talent.flash.desc=需要先获得天赋_赤霄.拔刀_\n\n_+1：_赤霄.拔刀的最大突进距离_+1_，基础伤害_+10%_。\n\n_+2：_赤霄.拔刀的最大突进距离_+2_，基础伤害_+20%_。

actors.hero.talent.reflect.title=泪锋
actors.hero.talent.reflect.desc=_+1：_获得一个buff，在受到远程攻击时，将完全免疫伤害并将攻击反弹给敌人，该效果有_50_回合冷却时间，最多可堆叠_2_层。\n\n_+2：_最多可堆叠_3_层，且在反弹后获得恒动效果，数值为反弹造成伤害的一半。

actors.hero.talent.continuous_assault.title=连续打击
actors.hero.talent.continuous_assault.desc=该天赋与_赤红愤怒_不可同时获得\n\n_+1：_陈的普通攻击命中敌人对其堆叠一层_连击标记_，增加普通攻击对其_5%_的伤害，最多_10_层。敌人_连续两次闪避普通攻击_，或者_5回合内没有受到近战伤害_将重置此效果。

actors.hero.talent.red_rage.title=赤红愤怒
actors.hero.talent.red_rage.desc=该天赋与_连续进攻_不可同时获得\n\n_+1：_陈在损失生命值时获得怒气，积累怒气可最多提高_50%的普通攻击伤害_，怒气随时间消减，速度与_当前剩余血量百分比_相关。怒气由初始伤害计算而来，所以_可以被防御手段抵挡_。

actors.hero.talent.weapon_adapt.title=武器掌握
actors.hero.talent.weapon_adapt.desc=_+1：_力量需求超出陈力量_1点_的武器将不再承受命中减益，但依旧不能偷袭；\n\n_+2：_若陈的力量超出武器需求，则_前3点超出的力量_额外提供_1点伤害下限_和_2点伤害上限_。

#tier3
actors.hero.talent.sheath_bounce.title=刀鞘连弹
actors.hero.talent.sheath_bounce.desc=固定伤害为1且弹射范围与次数为99\n\n需要先获得天赋_掷鞘_\n\n_+1：_掷鞘命中目标以后将在目标周围_3*3_内的敌人弹射最多_4次_，单个敌人可被多次弹中。\n\n_+2：_掷鞘命中目标以后将在目标周围_5*5_内的敌人弹射最多_6次_，单个敌人可被多次弹中。

actors.hero.talent.well_prepared.title=有备而来
actors.hero.talent.well_prepared.desc=需要先获得天赋_呵斥_\n\n_+1：_呵斥释放后，陈获得一个持续_10回合_的buff，期间闪避_下一次_近战攻击。\n\n_+2：_呵斥释放后，陈获得一个持续_10回合_的buff，期间闪避_最多三次_近战攻击。

actors.hero.talent.counter_strike.title=借力打力
actors.hero.talent.counter_strike.desc=需要先获得天赋_格挡_\n\n_+1：_格挡结束后获得一个持续_10回合_的buff，期间_第一次_近战攻击命中将提供格挡伤害_50%_的加成。\n\n_+2：_格挡结束后获得一个持续_10回合_的buff，期间_最多三次_近战攻击命中将提供格挡伤害_25%_的加成。

actors.hero.talent.rally_force.title=重整旗鼓
actors.hero.talent.rally_force.desc=需要先获得天赋_警惕戒备_或_浸血龙鳞_\n\n_+1：_陈在血量低于_25%_时，_10_回合内，每回合会治疗最大生命值的_5%_。该效果需要获得等同于_触发时_最大生命值的_1.5倍_数值的治疗量才能再次触发。该天赋本身的治疗不被计入，自然回复按双倍计 。\n\n_+2：_该效果重新触发条件降低到等于触发时_最大生命值_的数值。

actors.hero.talent.sun_cross.title=长虹贯日
actors.hero.talent.sun_cross.desc=需要先获得天赋_赤霄.拔刀_\n\n该天赋与_气浪卷携_不可同时获得\n\n_+1：_赤霄.拔刀若_只击中一个非精英或boss敌人_，则将其_秒杀_。\n\n_+2：_赤霄.拔刀的斩击如果_击败了任何敌人_，则_立刻重置鞘打的冷却时间_。

actors.hero.talent.wind_cutter.title=气浪卷携
actors.hero.talent.wind_cutter.desc=需要先获得天赋_赤霄.拔刀_\n\n_该天赋与_长虹贯日_不可同时获得\n\n_+1：_赤霄.拔刀现在对_目标命中地点周围_没有被斩击到的敌人造成_50%_的伤害，不受天赋加成，也不会触发其它天赋\n\n_+2：_赤霄.拔刀路径上的每一格如果_没有被占据_，则会_先将周围可移动的敌人吸入_再发动斩击。

actors.hero.talent.skillful_guard.title=见招拆招
actors.hero.talent.skillful_guard.desc=需要先获得天赋_泪锋_\n\n该天赋与_以眼还眼_不可同时获得\n\n_+1：_在反弹一次敌人的攻击后，随机一个未冷却的技能立刻冷却20% 。\n\n_+2：_在_闪避_敌人的攻击后，立刻缩短泪锋冷却时间_10_回合\n\n在释放主动技能后，立刻获得_1层_泪锋效果。

actors.hero.talent.eye_for_eye.title=以眼还眼
actors.hero.talent.eye_for_eye.desc=需要先获得天赋_泪锋_\n\n该天赋与_见招拆招_不可同时获得\n\n_+1：_敌人若被反弹攻击击败，则立即缩短泪锋冷却时间_25_回合。\n\n_+2：_反弹伤害额外增加，数值为_（当前武器伤害区间 / 攻击延迟 * 33%）_。

actors.hero.talent.deadly_combo.title=连斩封喉
actors.hero.talent.deadly_combo.desc=需要先获得天赋_连续打击_\n\n_+1：_在敌人的连击buff不被消去的前提下，连续不间断的用_普通攻击命中敌人3次_，第3次的伤害_+50%_。

actors.hero.talent.scarlet_momentum.title=腥红动能
actors.hero.talent.scarlet_momentum.desc=需要先获得天赋_赤红愤怒_\n\n陈的技能自然冷却获得与怒气积累值相关的加成，在100%怒气时获得_+100%_的冷却速度。

actors.hero.talent.shadowless.title=赤霄.绝影
actors.hero.talent.shadowless.desc=_+1：_解锁陈的第三个主动技能：_赤霄.绝影_。\n\n_+2：_在单次赤霄.绝影释放过程中，敌人每被斩击到一次就会提高斩击对其_5%_的后续斩击伤害_。

actors.hero.talent.light_weapon_mastery.title=轻武器精通
actors.hero.talent.light_weapon_mastery.desc=需要先获得天赋_武器掌握_\n\n该天赋与_重武器精通_不可同时获得\n\n_+1：_陈只要装备近战武器进行普通攻击，_伤害下限_增加_武器阶数_点， 伤害上限增加_武器升级等级_点。\n\n_+2：_陈只要装备近战武器进行攻击，就会_忽略敌人一半的防御力_。

actors.hero.talent.sword_weapon_mastery.title=剑类武器精通
actors.hero.talent.sword_weapon_mastery.desc=需要先获得天赋_武器掌握_\n\n当陈装备_剑类武器_时，技能的基础冷却_加快20%_。

actors.hero.talent.heavy_weapon_mastery.title=重武器精通
actors.hero.talent.heavy_weapon_mastery.desc=需要先获得天赋_武器掌握_\n\n该天赋与_轻武器精通_不可同时获得\n\n_+1：_陈装备近战武器进行攻击时，力量每超出武器需求一点，_精准_都会增加。\n\n_+2：_除+1效果，陈在命中成功时以_一半的精准_再检定一次，成功时将对敌人随机施加_虚弱_/_易伤_/_残废_/_流血_/_幻惑_/_麻痹_效果。

#tier4
actors.hero.talent.weapon_throw.title=兵器投掷
actors.hero.talent.weapon_throw.desc=_+1：_陈现在可以将近战武器投掷给敌人，视作用该武器对其发动一次_必中的普通攻击_，并获得一个_1_回合的buff，让下次触发该效果的武器造成伤害_+10%_，可叠加。

actors.hero.talent.seize_opportunity.title=把握时机
actors.hero.talent.seize_opportunity.desc=需要先获得天赋_鞘打_\n\n_+1：_释放鞘打将赋予_3回合_时间气泡效果，期间发起的普通攻击_必中_，若时间气泡效果自然消退，则另外两个技能_立刻冷却20%_。

actors.hero.talent.frugality.title=节约风气
actors.hero.talent.frugality.desc=_+1：_在_药剂_/_种子_/_卷轴_被使用以后，它会有_25%_的几率_被重新获得_（不包括_力量药剂_，_升级卷轴_以及它们的_衍生物_，也不包括_炼药消耗_的种子）

actors.hero.talent.boiling_kenshin.title=剑意沸腾
actors.hero.talent.boiling_kenshin.desc=需要先获得天赋_赤霄.拔刀_\n\n_+1：_当赤霄.拔刀在冷却且陈的生命值百分比_大于40%_，就可以通过消耗_当前生命值的60%_与_最大生命值的40%_中_更大的那一个_来立刻强制发动赤霄.拔刀。

actors.hero.talent.bothside_attack.title=左右开攻
actors.hero.talent.bothside_attack.desc=需要先获得天赋_连续打击_\n\n_+1：_当用普通攻击击败敌人时，获得一个buff，收集敌人身上一半的连击数，并在下一次攻击时对敌人施加额外连击数，最多不超过_5_层，且_每3回合_衰退一次。

actors.hero.talent.crimson_rampage.title=真红狂暴
actors.hero.talent.crimson_rampage.desc=需要先获得天赋_赤红愤怒_\n\n_+1：_使用普通攻击击败敌人将立刻提供给陈10%的怒气，并且获得一个持续_5_回合的唯一buff，期间怒气不会下降。

actors.hero.talent.sonic_cutting.title=音速切割
actors.hero.talent.sonic_cutting.desc=需要先获得天赋_赤霄.绝影_\n\n_+1：_在单次赤霄.绝影释放中，每个_被绝影击败_的敌人将_随机延长1-3次斩击_。

actors.hero.talent.sword_rain.title=刀风剑雨
actors.hero.talent.sword_rain.desc=需要先获得天赋_赤霄.绝影_\n\n_+1：_赤霄.绝影的斩击_每击败一个敌人_，赤霄.拔刀就会获得_20%_的冷却。

#tier 5
actors.hero.talent.flowing_water.title=行云流水
actors.hero.talent.flowing_water.desc=需要先获得天赋_长虹贯日_\n\n_+1：_现在赤霄.拔刀只要击中敌人就可以获得一个持续_5_回合的buff，期间内可再次使用赤霄.拔刀，该效果可最多触发_两次_。

actors.hero.talent.sharp_judgement.title=尖峰裁决
actors.hero.talent.sharp_judgement.desc=需要先获得天赋_气浪卷携_\n\n_+1：_斩击路径上与落点周围每有一个敌人，陈的普攻攻击伤害_+20%_，只要陈没有受到_外来攻击_造成的伤害，效果就可以_一直存在_。

actors.hero.talent.decisiveness.title=当断即断
actors.hero.talent.decisiveness.desc=需要先获得天赋_泪锋_\n\n_+1：_当陈_原地等待_时，泪锋的_自然冷却速度_变为原来的_1000%_。

actors.hero.talent.mortal_skill.title=组合技
actors.hero.talent.mortal_skill.desc=需要先获得天赋_连续打击_\n\n_+1：_普通攻击命中_带有连击层数的敌人_就会减少鞘打_5%_的冷却时间\n赤霄.拔刀击中的每个_连击层数3层及以上的敌人_都会立刻减少赤霄.绝影_25%的冷却时间_\n赤霄.绝影的每次斩击都会给敌人_堆叠一层连击_。

actors.hero.talent.surpass_limit.title=超越极限
actors.hero.talent.surpass_limit.desc=需要先获得天赋_赤红愤怒_\n\n_+1：_根据陈的剩余血量百分比，从75%血量开始，在25%达到最大，线性获得最多_50%_的_近战伤害加成_与_25%_的_近战吸血效果_。

actors.hero.talent.cloud_crack.title=赤霄.云裂
actors.hero.talent.cloud_crack.desc=未实装\n\n需要先获得天赋_赤霄.绝影_\n\n_+1：_赤霄.绝影在冷却结束后将继续计算第二段冷却以提高伤害，最多冷却相同的时间以达到_100%_的伤害加成。

actors.hero.talent.blade_storm.title=剑刃风暴
actors.hero.talent.blade_storm.desc=需要先获得天赋_轻武器精通_\n\n_+1：_现在陈只要装备近战武器普通攻击命中，就会叠加一个持续_1回合_的buff，提高_10%_攻击速度，最多叠加到_50%_，重复命中可以刷新持续时间为1回合。

actors.hero.talent.full_suppression.title=全力威压
actors.hero.talent.full_suppression.desc=需要先获得天赋_重武器精通_\n\n_+1：_现在陈对处于_战斗负面状态_（包括虚弱/易伤/残废/失明/眩晕/幻惑/麻痹）的敌人进行普通攻击，近战武器造成伤害额外增加伤害上限_10%-30%_。
###npcs
actors.mobs.npcs.blacksmith.name=年
actors.mobs.npcs.blacksmith.gold_1=冶铸是种凡俗的工业，但也曾是往日生活的某种起源。纵使其他的一切都磨灭了，我也会把它保存的好好的。嗯...这里需要一点_赤金，15块_就够了。嗯？你怎么还不动手？当然是说你啊，不然呢。\n我不是在职干员，打打杀杀的不擅长啦...给你打造点武器还是可以的。
actors.mobs.npcs.blacksmith.blood_1=冶铸是种凡俗的工业，但也曾是往日生活的某种起源。纵使其他的一切都磨灭了，我也会把它保存的好好的。拿着那个镐子然后用它_杀只蝙蝠_，我需要镐头上沾着的血。嗯？你怎么还不动手？当然是说你啊，不然呢。\n我不是在职干员，打打杀杀的不擅长啦...给你打造点武器还是可以的。
actors.mobs.npcs.blacksmith.lost_pick=我的镐子呢？刚刚肯定给你了。
actors.mobs.npcs.blacksmith.gold_2=_赤金_。15块。最好加快进度，节约点时间。
actors.mobs.npcs.blacksmith.blood_2=我需要镐子沾上蝙蝠血。赶紧！
actors.mobs.npcs.blacksmith.completed=怎么才回来？“生杀之机，焉能拱手相让？”
actors.mobs.npcs.blacksmith.get_lost=欸，不要啦。
actors.mobs.npcs.blacksmith.same_item=两个不一样的，不是一个选两次。
actors.mobs.npcs.blacksmith.diff_type=我需要两个相同类型的物品。
actors.mobs.npcs.blacksmith.un_ided=这啥啊？拿去鉴定，不然我不确定是否有十成的可能打出废物。
actors.mobs.npcs.blacksmith.cursed=这玩意不行啊...铸件里面不能有气孔。你得先去杀毒。
actors.mobs.npcs.blacksmith.degraded=不适应现实的人会被现实所淘汰。这东西也是，看这个成色，它不被叫做废品的时代保守估计在上个世纪。有没有好一点的啊？
actors.mobs.npcs.blacksmith.cant_reforge=我不能重铸这些物品！
actors.mobs.npcs.blacksmith.desc=白披赤角的炎国少女，有着一种和她的身形完全不相称的年代厚重感。这位年小姐正拿着造型奇怪的剑片和锤子在敲敲打打。

actors.mobs.npcs.ghost.name=霜星
actors.mobs.npcs.ghost.rat_1=你好，%s…虽然已经无法帮上你的忙了，但是我会祝福你，祝福罗德岛...杀死_酸液源石虫_，它是个很大的威胁…\n\n它就在这层…四处散播污秽…_小心它的周边的源石云以及带有腐蚀性的酸液，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2=请帮助我…杀了那个令人恶心的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_
actors.mobs.npcs.ghost.gnoll_1=你好，%s…虽然已经无法帮上你的忙了，但是我会祝福你，祝福罗德岛...杀死_持弩士兵_，他会对你产生威胁…\n\n他与其他士兵不同…他会隐藏自己并使用远程武器… _小心他的特殊子弹，尽量靠近他…_
actors.mobs.npcs.ghost.gnoll_2=请帮助我……杀了那个诡诈的家伙……\n\n_别让他打到你……离他越近越好……_
actors.mobs.npcs.ghost.crab_1=你好，%s…虽然已经无法帮上你的忙了，但是我会祝福你，祝福罗德岛...杀死_磐蟹_，它会阻拦你的道路…\n\n它有着很强的防御…有非常厚重的金属蟹壳…_小心它的蟹钳，你必须偷袭这只磐蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=拜托帮助我……杀了那个感染生物……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.def_verb=躲避
actors.mobs.npcs.ghost.find_me=谢谢你……来找我吧……
actors.mobs.npcs.ghost.desc=整合运动法术部队干部。在香消玉殒的前一秒，她说出了加入罗德岛的心愿。居然能在这里再次见到她的幽灵...这是梦吗？

actors.mobs.npcs.imp.name=可颂
actors.mobs.npcs.imp.golems_1=放心吧，无论到哪里，我都会是您生命安全的保障！救出博士行动的话，算我一份！当然，是用卖东西的方式！努力工作，赚取报酬，都是为了提升自己的生活品质嘛。\n总之，我需要你打败一些_雪怪小队破冰者_。你看，我要在这里开始搞点小本生意，但没有足够的场地和物资怎么行！所以请，击败……我想想，_6个雪怪小队破冰者_，然后奖励就是你的了。
actors.mobs.npcs.imp.monks_1=放心吧，无论到哪里，我都会是您生命安全的保障！救出博士行动的话，算我一份！当然，是用卖东西的方式！努力工作，赚取报酬，都是为了提升自己的生活品质嘛。\n总之，我需要你打败一些_雪怪小队士兵_。你看，我要在这里开始搞点小本生意，但没有足够的场地和物资怎么行！所以请，击败……我想想，_8个雪怪小队士兵_，然后奖励就是你的了。
actors.mobs.npcs.imp.golems_2=敌人送的装备可不能放过！
actors.mobs.npcs.imp.monks_2=老板~有拿到战利品吗？
actors.mobs.npcs.imp.cya=我们会再见的，%s！
actors.mobs.npcs.imp.hey=喂喂喂，%s！
actors.mobs.npcs.imp.def_verb=躲避
actors.mobs.npcs.imp.desc=元气满满的丰蹄少女，全心全意享受现代生活。对金钱并不执着，但是总是入不敷出，所以经常能看见她在各处摆摊的身影。

actors.mobs.npcs.impshopkeeper.name=可颂
actors.mobs.npcs.impshopkeeper.greetings=唔喔！是%s！欢迎光临！
actors.mobs.npcs.impshopkeeper.thief=不行！这样不可以！
actors.mobs.npcs.impshopkeeper.desc=元气满满的丰蹄少女，全心全意享受现代生活。对金钱并不执着，但是总是入不敷出，所以经常能看见她在各处摆摊的身影。

actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，但它跟你比起来更加黯淡且在微微震颤。

actors.mobs.npcs.ratking.name=鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡觉！
actors.mobs.npcs.ratking.what_is_it=你这是想干什么？我可没时间管这些破事。我的王国可不会自己运转下去！
actors.mobs.npcs.ratking.desc_festive=看上去仿佛来自另一个次元的鼠王。这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小的和节日很配的帽子，而不是它通常戴的皇冠。\n节日快乐！
actors.mobs.npcs.ratking.desc=看上去仿佛来自另一个次元的鼠王。这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的的皇冠。

actors.mobs.npcs.sheep.name=绵羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊？因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。

actors.mobs.npcs.shopkeeper.name=可露希尔
actors.mobs.npcs.shopkeeper.thief=哇啊！！！你太过分了！我要去凯尔希那里告状！
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.desc=罗德岛的商店老板娘，负责干员的日常补给品出售和购入。天知道她是怎么搞到这些东西，并且在这里开店的.。这个时候都不忘赚钱，真是对得起大家私下给她的“奸商”称号...

actors.mobs.npcs.wandmaker.name=莫斯提马
actors.mobs.npcs.wandmaker.intro_warrior=你好啊，陈警司。瞧你这风尘仆仆的样子...别把自己搞的太累，我还想在去龙门市井的时候请你帮忙介绍呢。话说...可以劳驾你帮个小忙吗？
actors.mobs.npcs.wandmaker.intro_rogue=可爱的小狼啊，你好。噢，别冒出那种杀气，我是堕天使没错，但是不是你的敌人...也不是狼外婆。来帮个忙吧？以你的身手应该很轻松。
actors.mobs.npcs.wandmaker.intro_mage=唔...是罗德岛的领导人阿米娅啊。这么小年纪就上战场，真是可敬啊，注意保护自己。我?抱歉，我不是罗德岛的正式员工，暂时也有自己的任务...我换个方式帮你吧。介意做个交易吗，小领导人？
actors.mobs.npcs.wandmaker.intro_huntress=瞧瞧这是谁啊，我的...能天使小姐？好久不见。希望...你还没把我忘了，呵呵。来做个交易吧，就像曾经一样...你不会拒绝的，我知道。一直都是。
actors.mobs.npcs.wandmaker.intro_1=\n\n我来找一件对我来说很重要的物品，大概就在这附近。送货任务比较急，自己找的话，可能就要把我的下午茶时间搭进去了。我不想错过那个...下次有空一起吗？
actors.mobs.npcs.wandmaker.intro_dust=我在寻找_亡灵源石芯片_。这是一种能够扭曲生命的源石技艺。虽然并不能真正意义上地改写生命，不过就这个能力而言已经够邪恶了。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到。不过要小心，这块芯片的源石能力相当强大，_尽快将它带回来_，我会用锁的力量压制住它。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找装载在无人机中的_火焰源石芯片_。一般来说这种芯片中的源石能力会用于特殊能力的无人机上。整合运动的术士正在研制这种无人机，并且已经做好制作法阵了——我很确定你能找到这样的地方，并且能找到作为原材料的芯片。啊...对了，你最好准备_一些冰冻物品_，用于摧毁那台无人机。嗯？为什么我会知道这些？因为我是掌管时间的天使啊。
actors.mobs.npcs.wandmaker.intro_berry=据我所知，整合运动在用_腐莓_来研制生物机械，它的种子就是我要寻找的东西。他们把种子装在一台实验舱里进行研究，应该就在这里的某个地方。不过要小心，即使实验舱很隐蔽，_依然是有防御措施的_。纵火听起来很可行，但请别这么做，这样会破坏机械并毁坏种子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你能拯救我的下午茶，我很乐意给你一些你的同事们用的干员物品——当然不是偷来的，我有特别的获取途径。我带了两件，所以你可以选择自己想要的。
actors.mobs.npcs.wandmaker.reminder_dust=芯片找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=芯片找的怎么样了，%s？你需要找到_四件整合运动芯片_和一个_组装法阵_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_植被隐蔽的房间_里。
actors.mobs.npcs.wandmaker.def_verb=吸收
actors.mobs.npcs.wandmaker.desc=一位脸上总是挂着笑容的信使小姐，你能肯定她不是敌人，尽管那漆黑的双角和不详的气息让人有点不敢接近。她似乎早就预料到了你的到来。



###mobs
actors.mobs.acidic.name=狂暴掷骨手组长

actors.mobs.albino.name=源石虫α
actors.mobs.albino.desc=野生的被感染生物，比普通源石虫更有威胁。这种低智能生物极有可能被敌方术师操控，进入设施发动攻击。尖锐的外壳可能使得干员流血不止。

actors.mobs.bandit.name=幽灵组长

actors.mobs.bat.name=狂暴猎狗Pro
actors.mobs.bat.def_verb=躲避
actors.mobs.bat.desc=常见而又危险的感染生物，拥有残忍撕咬猎物，并且用其血肉恢复自身的能力，这使得它比普通猎狗更加危险。

actors.mobs.bee.name=“鲱鱼罐头”无人机
actors.mobs.bee.desc=它的存放装置是一个打开了很麻烦，但有时候你又不得不打开的玩意儿。给它命名的人一定很讨厌鲱鱼罐头。

actors.mobs.brute.name=寻仇者
actors.mobs.brute.enraged=激怒
actors.mobs.brute.desc=使用特殊攻击手段的作战人员，身份不明，使用特制的武器进行攻击，并且在交战中会习惯于更换作战手法，变得更加难以抵挡。

actors.mobs.crab.name=磐蟹α
actors.mobs.crab.def_verb=格挡
actors.mobs.crab.desc=野生的被感染生物，被坚硬的金属外壳包裹着。作为磐蟹的低等感染型，它牺牲了防御力换来了一个很快的移动速度。这种低智能生物极有可能被敌方术师操控，进入设施发动攻击。

actors.mobs.dm300.name=碎骨
actors.mobs.dm300.notice=此路不通！
actors.mobs.dm300.defeated=可，可恶...啊...
actors.mobs.dm300.repair=碎骨吸收了源石能量治疗了自己！
actors.mobs.dm300.rankings_desc=被碎骨砍杀至死
actors.mobs.dm300.desc=整合运动突击部队干部，手持有源石爆破物和发射器，但有报告称他在近身作战中仍有巨大威胁。还是小心为妙。

actors.mobs.elemental.name=寒霜K1
actors.mobs.elemental.desc=敌方人员操纵的无人机，配备了额外护甲以致较难被击毁，其最初的原型由一个图像引擎工作室设计。能通过特殊的装置造成周围温度急剧下降，从而对战线造成非常不利的影响。

actors.mobs.eye.name=法术大师A1
actors.mobs.eye.deathgaze_kill=法术射线贯穿了你的胸膛。
actors.mobs.eye.desc=敌方人员操纵的无人机，由某法术教育竞赛用无人机产品改装而来。其模块化设计使其能装备法术武器进行远程法术攻击，需要特别小心。根据资料判断，其法术武器也有助其阻挡更多法术伤害。\n\n在短暂的蓄能过后法术大师A1会发出强力的_贯穿法术射线_，所以明智的干员都会寻求掩护。

actors.mobs.fetidrat.name=酸液源石虫
actors.mobs.fetidrat.desc=野生的被感染生物，且会使用分泌物腐蚀作战人员防护设备。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。\n\n这只源石虫周围盘绕着一片源石酸雾，靠近时尤为浓烈。\n\n淡黄的源石液体淤泥从它的身体渗出。淤泥腐蚀掉了地板，但似乎能在水中溶解开来。

actors.mobs.gnoll.name=士兵
actors.mobs.gnoll.desc=整合运动的基础近身作战人员。装备了被缴获或非法渠道获得到的武器和服装，使用统一的面具和服装掩盖自己身份参与行动。

actors.mobs.gnolltrickster.name=弩手
actors.mobs.gnolltrickster.desc=整合运动的基础射击作战人员。装备了被缴获或非法渠道获得到的武器和服装，使用统一的面具和服装掩盖自己身份参与行动。\n\n他的挎包里有一大批奇怪的弹药，它们似乎包含着各种有害物质。

actors.mobs.golem.name=雪怪小队破冰者
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=雪怪小队中的特殊近身作战人员，来自西北冻原的感染者游击队。冻原之上最老练的刽子手们，会对被冷冻状态的我方干员造成极大伤害，因其攻势仿佛能破开冰川而被称作破冰者。

actors.mobs.goo.name=W
actors.mobs.goo.notice=（轻蔑的笑）
actors.mobs.goo.defeated=呵呵~
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=（W身边浮起了源石爆破物的黑烟）
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=哈哈哈！
actors.mobs.goo.rankings_desc=被W打败
actors.mobs.goo.desc=整合运动干部，萨卡兹雇佣兵，携带形似拉特兰铳的武器，但几乎只是用爆破物和投掷物进行攻击。常使用大量活性源石爆破物在侧面战场进行破坏。行动非常诡异，让人摸不着头脑……

actors.mobs.greatcrab.name=磐蟹
actors.mobs.greatcrab.noticed=磐蟹注意到了你，坚不可摧的护甲直接格挡了此次攻击。
actors.mobs.greatcrab.blocked=格挡
actors.mobs.greatcrab.desc=野生的被感染生物，被坚硬的金属包裹着，大多数的普通武器对其效果都不太理想，行动缓慢。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。\n\n尽管这磐蟹速度很慢，但是磐蟹只要发现危险就会把爪子举在自己身前，让自己获得坚不可摧的甲壳防护。

actors.mobs.guard.name=萨卡兹术师
actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=萨卡兹雇佣兵。使用复杂的法术进行攻击的作战人员，需要小心应对。\n\n他的特殊法术可以把你扯到他身边，并让你寸步难行。

actors.mobs.king.name=梅菲斯特
actors.mobs.king.notice=你中计了！
actors.mobs.king.defeated=浮士...德...
actors.mobs.king.def_verb=招架
actors.mobs.king.arise=起来吧！我的牧群！
actors.mobs.king.rankings_desc=在梅菲斯特面前倒下
actors.mobs.king.desc=整合运动干部，以医疗术师身份参与整合运动。指挥其麾下部队进行攻击，而他则负责辅助。目前能判明他就是那些宿主的控制者。
actors.mobs.king$undead.name=梅菲斯特的牧群
actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.rankings_desc=在梅菲斯特面前倒下
actors.mobs.king$undead.desc=由梅菲斯特的源石技艺强行控制的整合运动被感染宿主，已经失去了人的意识，取而代之的是无休止的疯狂和破坏欲望。

actors.mobs.mimic.name=被黑过的物资箱
actors.mobs.mimic.desc=这个物资箱有自己的想法...好吧，这是整合运动的想法。

actors.mobs.mob.died=你依稀听到远处有什么东西死掉了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.rankings_desc=死于：%s

actors.mobs.monk.name=雪怪小队
actors.mobs.monk.disarm=雪怪小队的特殊攻击冻住了你的_%s_！
actors.mobs.monk.def_verb=招架
actors.mobs.monk.desc=雪怪小队基础近身作战人员，来自西北冻原的感染者游击队。他会使用特殊的攻击手段冻住他的敌人，然后发动出其不意的攻击

actors.mobs.newbornelemental.name=“烈焰”F1
actors.mobs.newbornelemental.desc=本来这台无人机会是拥有能够减缓敌人能力的“寒霜”型号无人机，但是在胡乱的操作中，它意外地走向了另一个极端。\n\n这架无人机的温度系统出了严重问题，导致本来发射寒冷气流的无人机会喷火，并且会被任何冰冻属性的攻击直接毁坏。

actors.mobs.piranha.name=袖珍潜艇D1
actors.mobs.piranha.desc=袖珍到可以在浅水中进行攻击和移动的潜艇，但是体型和攻击力完全不成正比。去掉了打击装置的民用版本很受各种模型爱好者的青睐。

actors.mobs.rat.name=源石虫
actors.mobs.rat.desc=野生的被感染生物。这种低智能生物极有可能会被敌方术师操纵，以进入人工设施内发动集群攻击。

actors.mobs.rotheart.name=隐蔽实验舱
actors.mobs.rotheart.desc=一台隐藏在繁密草丛中的机械。似乎在用一种稀有的生命力顽强的植物种子来研究通过快速长草来营造有利地形的方法。

actors.mobs.rotlasher.name=实验舱防护装置
actors.mobs.rotlasher.desc=实验舱的防护装置。没有移动能力，但是任何试图接近实验舱的人员都会被它猛烈攻击。
actors.mobs.rotlasher$waiting.status=这个%s正在闲置。

actors.mobs.scorpio.name=狂暴掷骨手
actors.mobs.scorpio.desc=逐渐陷入狂乱的敌方投掷手，会疯狂地将身边的一切投向目标。难以想象这样的生物会存在于战场之上。他会尽量远离敌人，并且在远处丢出能致残命中目标的源石晶枪。
actors.mobs.senior.name=雪怪小队长

actors.mobs.shaman.name=术师
actors.mobs.shaman.zap_kill=闪电球将你彻底击杀…
actors.mobs.shaman.desc=整合运动的基础法术作战人员。由于是感染者，他们倾向于直接利用自身的源石发动法术。由于一般作战时脱离了法杖，所以他们攻击的方式更加让人难以预料。

actors.mobs.shielded.name=复仇者
actors.mobs.shielded.def_verb=格挡

actors.mobs.skeleton.name=萨卡兹大剑手
actors.mobs.skeleton.explo_kill=你被源石能量冲击波杀掉了……
actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=萨卡兹雇佣兵。体内源石进一步加强了他的体能，使其更难被击倒。严重的感染使他即使是生命前最后一刻，也能使用源石技艺产生伤害惊人的自爆。

actors.mobs.spinner.name=织网者
actors.mobs.spinner.desc=整合运动用来制造路障的装置，会用其上的注射器让干员中毒，并在完成之后快速离开，在身后留下难缠的纤维物质来保护自己。

actors.mobs.statue.name=休眠机器人
actors.mobs.statue.desc=一台处于休眠状态的机器人。不含使用说明书。就在你想要轻手轻脚摸过去的时候，你发现它手上握着_%s_，看起来像是真的。

actors.mobs.succubus.name=谜团MK1
actors.mobs.succubus.desc=装载有法术装置的无人机，由整合运动术师操控，能够进行小距离空间折越，并且所携带的干扰装置能够扰乱干员的视线，让其难以被击中。

actors.mobs.swarm.name=妖怪
actors.mobs.swarm.def_verb=躲避
actors.mobs.swarm.desc=整合运动最为泛用的低级无人机。它泛用的一个很重要的原因是它有自我复制程序，任何非致命的物理攻击都会使它制造出一个和自己相仿的无人机样品。

actors.mobs.tengu.name=弑君者
actors.mobs.tengu.notice_mine=来尝尝我的刺剑吧，%s！
actors.mobs.tengu.notice_face=小心哦，%s!
actors.mobs.tengu.interesting=有趣的战斗，看样子我要认真了。
actors.mobs.tengu.defeated=呜啊...
actors.mobs.tengu.rankings_desc=被弑君者刺杀
actors.mobs.tengu.desc=整合运动干部，从事敌后活动与突袭暗杀行动，擅长远程攻击与突破防御阵线进行奇袭。渗透能力与隐蔽能力优秀，针对她所进行的多次行动均无功而返。

actors.mobs.thief.name=幽灵
actors.mobs.thief.stole=幽灵窃取了你的%s！
actors.mobs.thief.carries=\n\n这个幽灵携带着一个_%s_。你确定它几秒钟前还在你身上的。
actors.mobs.thief.escapes=幽灵带着你的%s逃走了！
actors.mobs.thief.desc=整合运动中擅长工程技术的人员，几乎没有携带任何武器。他们依靠灵活的行动能力，不被阻挡，窃取敌方的补给，对敌人造成资源上的攻击。

actors.mobs.warlock.name=雪怪小队术师
actors.mobs.warlock.bolt_kill=寒冰能量把你冻成了冰雕……
actors.mobs.warlock.desc=雪怪小队中的基础法术作战人员，来自西北冻原的感染者游击队。通过特殊的装置与法术让我方干员陷入寒冷状态，降低攻击速度，并在寒冷进一步加剧时陷入冻结状态。

actors.mobs.wraith.name=怨灵
actors.mobs.wraith.def_verb=躲避
actors.mobs.wraith.desc=源石生物死亡后散发的源石能量汇聚而成的半实体。单纯的能量聚合体特性使得它具有攻击性的同时也很难被击中。

actors.mobs.yog.name=关着博士的容器
actors.mobs.yog.notice=（气泡翻涌的咕咕声）
actors.mobs.yog.defeated=（容器碎裂声）
actors.mobs.yog.rankings_desc=被整合运动打败
actors.mobs.yog.desc=一台关着博士的圆柱形容器，下面连接着各种管道与线路。关博士的设施才不会这么轻易地被摆放在这里！敏锐的直觉告诉你，这个是陷阱。
actors.mobs.yog$rottingfist.name=大鲍勃
actors.mobs.yog$rottingfist.rankings_desc=被整合运动打败
actors.mobs.yog$rottingfist.desc=整合运动干部。穿着沉重的防爆护具，且使用电锯进行攻击。出现在一些不起眼的作战地区，似乎默默参与了一些周边行动，拥有丰富的作战和指挥经验。造成大量破坏的同时极难被击溃，需要特别注意。
actors.mobs.yog$burningfist.name=浮士德
actors.mobs.yog$burningfist.rankings_desc=被整合运动打败
