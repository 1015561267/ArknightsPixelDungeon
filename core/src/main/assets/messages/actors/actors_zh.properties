actors.hero.heroclass.warrior_desc_item=陈初始携带一枚可以贴附于护甲的_独特警徽。_\n\n陈在装备附着警徽的护甲时会随时间产生生命值之上的护盾值。\n\n警徽可以在护甲之间转移，并且可以携带一级升级。
actors.hero.heroclass.warrior_desc_loadout=陈初始携带一根随手捡起的_铁管。_这把武器的直接近战伤害是所有初始武器中最高的。\n\n陈初始携带_三块固源岩。_固源岩可以扔出攻击远处，造成一定的少量伤害。\n\n陈初始携带一个可以收纳各种药剂并保护药剂瓶不被冻碎的_药剂箱。_
actors.hero.heroclass.warrior_desc_misc=陈开局就已鉴定治疗药剂。\n\n陈在恢复理智时会恢复少量生命值。
actors.hero.heroclass.warrior_desc_subclasses=在击杀第二个整合运动干部后可以选择一种专精。陈可以在两种专精中二选一：

actors.hero.heroclass.mage=阿米娅
actors.hero.heroclass.mage_desc_item=阿米娅初始携带一把可以被灌注各种干员物品内源石技艺的_独特魔杖。_\n\n魔杖充能比干员物品更快，并且有1点额外最大充能数。\n\n魔杖开局就已被注入史都华德的法杖的源石能力。
actors.hero.heroclass.mage_desc_loadout=阿米娅初始携带她的魔杖作为近战武器。魔杖的近战伤害是所有初始武器中最低的。\n\n阿米娅可以使用魔杖发动远程魔法攻击。\n\n阿米娅初始携带一个可以收纳各种技巧概要并保护它们免受火焰伤害的_文件夹。_
actors.hero.heroclass.mage_desc_misc=阿米娅在第一次使用一件干员物品时就能初步鉴定它。\n\n阿米娅开局就已鉴定升级概要。\n\n阿米娅在恢复理智时会为魔杖和干员物品恢复少量充能。
actors.hero.heroclass.mage_desc_subclasses=在击杀第二个整合运动干部后可以选择一种专精。阿米娅可以在两种专精中二选一：

actors.hero.heroclass.rogue=红
actors.hero.heroclass.rogue_desc_item=红初始携带一件独特神器：_单兵隐形装置。_ 穿上后，红可以随时将自己隐形。\n\n单兵隐形装置和其他神器一样不能被升级概要直接强化。隐形装置会随红的使用而升级。
actors.hero.heroclass.rogue_desc_loadout=红初始携带一把_双刃匕首。_用这把匕首伏击敌人会造成额外伤害。\n\n盗贼初始携带_三块异铁碎片。_异铁碎片可以扔出攻击远处，并且用异铁碎片伏击敌人还会造成额外伤害。\n\n盗贼初始携带一个可以收纳种子和合成玉等小件物品的_绒布袋。_
actors.hero.heroclass.rogue_desc_misc=红能探测到更远的秘密和陷阱。\n\n红能在地牢中找到更多秘密。\n\n红开局就已鉴定探地概要。
