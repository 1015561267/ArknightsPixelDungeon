actors.hero.heroclass.warrior_desc_short=_这是一段破碎还没被替换掉的文本_战士从他的_破损纹章_中获得额外伤害减免。纹章可以在护甲之间转移，并且可以_携带一级升级_。
actors.hero.heroclass.mage_desc_short=_这是一段破碎还没被替换掉的文本_法师是一位奥术专家，开局持有一根强于法杖的_老魔杖_。法师可以将_任何法杖灌注进_老魔杖。
actors.hero.heroclass.rogue_desc_short=_这是一段破碎还没被替换掉的文本_盗贼能借助他的_暗影斗篷_来躲避和偷袭敌人。他还可以从更远的距离_探测秘密与陷阱_。
actors.hero.heroclass.huntress_desc_short=_这是一段破碎还没被替换掉的文本_女猎手精通投掷武器，并且具有一把能无限射击的_独特灵能弓_。女猎手可以穿过高草丛而_不将其践踏成草地_。

actors.hero.heroclass.warrior=陈
actors.hero.heroclass.warrior_desc=龙门近卫局特别督察组组长陈，正依合约前来协助罗德岛的任务。_“罪恶绝不能被容忍，不管用什么办法我都要阻止你们。”_\n\n陈初始携带初始直接近战伤害最高的_铁管_，_三块固源岩_，基础作战护服与可以收纳各种药剂并保护药剂瓶不被冻碎的_药剂箱。_\n\n陈开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药水\n_-_盛怒卷轴
actors.hero.heroclass.mage_desc=阿米娅的介绍。_阿米娅的台词_\n\n陈初始携带初始直接近战伤害最高的_铁管_，_三块固源岩_，基础作战护服与可以收纳各种药剂并保护药剂瓶不被冻碎的_药剂箱。_\n\n陈开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药水\n_-_盛怒卷轴
