actors.hero.heroclass.huntress=能天使
actors.hero.heroclass.huntress_desc_item=能天使初始携带一把不受使用次数限制的_守护铳。_\n\n铳和近战武器一样可以被升级和附魔。
actors.hero.heroclass.huntress_desc_loadout=能天使初始携带一对攻击速度比其他初始武器快很多的_指虎。_\n\n能天使可以使用铳发动远程攻击。\n\n能天使初始携带一个可以收纳种子和合成玉等小件物品的_绒布袋。_
actors.hero.heroclass.huntress_desc_misc=能天使在使用投掷武器时能造成基于过剩力量值的额外伤害。\n\n能天使的投掷武器用得更久才会损坏。\n\n能天使会察觉到附近障碍物后隐藏的敌人。\n\n能天使开局就已鉴定灵视药剂。
actors.hero.heroclass.huntress_desc_subclasses=在击杀第二个整合运动干部后可以选择一种专精。能天使可以在两种专精中二选一：

actors.hero.herosubclass.gladiator=持刀格斗术
actors.hero.herosubclass.gladiator_desc=成功的近战攻击可以让专精了_持刀格斗术_的_陈_开启连击。累积连击数能够使她释放特殊的处决技能。
actors.hero.herosubclass.berserker=赤霄·绝影
actors.hero.herosubclass.berserker_desc=专精了_赤霄·绝影_的_陈_能根据受到的物理伤害造成额外伤害。积满怒气后，她可以发动源石能力在短时间内拒绝死亡，但作为代价随后会陷入力竭之中。
actors.hero.herosubclass.warlock=情绪吸收
actors.hero.herosubclass.warlock_desc=每当用干员物品击中敌人，专精了_情绪吸收_的_阿米娅_都有几率标记敌人的灵魂。被标记的敌人受近战攻击时都会被情绪吸收，治愈她的伤口并回复理智。
actors.hero.herosubclass.battlemage=奇美拉
actors.hero.herosubclass.battlemage_desc=使用魔杖近战时，专精了_奇美拉_的_阿米娅_会获得取决于吸收干员物品类型的额外效果。她的魔杖也会在战斗中回复充能。
actors.hero.herosubclass.assassin=刺骨
actors.hero.herosubclass.assassin_desc=隐形时，专精了_刺骨_的_红_会准备一次致命的攻击。隐形得越久，这一击的威力越强。
actors.hero.herosubclass.freerunner=处决模式
actors.hero.herosubclass.freerunner_desc=专精了_处决模式_的_红_在奔跑时会累积动能。动能会提高其移动速度和闪避能力，但在静止不动时会迅速衰减。
actors.hero.herosubclass.sniper=扫射模式
actors.hero.herosubclass.sniper_desc=专精了_扫射模式_的_能天使_能够发现敌人的装甲的薄弱点，使用投掷武器的时候有效地无视敌人护甲。
actors.hero.herosubclass.warden=天使的祝福
actors.hero.herosubclass.warden_desc=_天使的祝福_允许_能天使_从急救电极中获得额外的生命、践踏草地时增加防御并且能从特殊植物中获得种子和急救电极。

