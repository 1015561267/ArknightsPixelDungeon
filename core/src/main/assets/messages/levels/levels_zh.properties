###traps
levels.traps.alarmtrap.name=警报陷阱
levels.traps.alarmtrap.alarm=陷阱产生的尖锐的警报声在地牢里回荡！
levels.traps.alarmtrap.desc=这个源石陷阱看起来有着能造成很大响动的机制。触发它将使本层所有生物对这里产生警觉。

levels.traps.blazingtrap.name=爆炎陷阱
levels.traps.blazingtrap.desc=踩进这个源石陷阱会点燃某种极具力量的化学混合物，导致很大一块区域起火。

levels.traps.burningtrap.name=烈焰陷阱
levels.traps.burningtrap.desc=踩进这个源石陷阱会点燃某种化学混合物，导致附近一块区域起火。

levels.traps.chillingtrap.name=寒气陷阱
levels.traps.chillingtrap.desc=被触发时，这个源石陷阱里的源石能量会迅速冻结附近的空气。

levels.traps.confusiontrap.name=致眩气体陷阱
levels.traps.confusiontrap.desc=触发这个源石陷阱将在附近释放出一片混乱气体。

levels.traps.cursingtrap.name=黑客陷阱
levels.traps.cursingtrap.curse=你正穿在身上的装备都被黑了！
levels.traps.cursingtrap.desc=这个源石陷阱是整合运动工程人员的杰作。触发它会引发一个黑客程序，黑掉你的装备。

levels.traps.disarmingtrap.name=缴械陷阱
levels.traps.disarmingtrap.disarm=你手中的武器被传送走了！
levels.traps.disarmingtrap.desc=这个源石陷阱包含着非常有针对性的传送能量，它会将触发陷阱的受害者的武器传送到其他位置。

levels.traps.disintegrationtrap.name=解离陷阱
levels.traps.disintegrationtrap.one=源石陷阱解离了你的%s！
levels.traps.disintegrationtrap.some=源石陷阱解离了你的一些%s！
levels.traps.disintegrationtrap.ondeath=你被解离陷阱击杀…
levels.traps.disintegrationtrap.desc=这个源石陷阱充满了难以控制的源石能量。被触发时，它将会用解离射线袭击离它最近的目标，造成显著伤害的同时破坏物品。\n\n幸运的是，触发机关并没有被隐藏起来。

levels.traps.distortiontrap.name=重构陷阱
levels.traps.distortiontrap.desc=依赖于来源不明的奇特源石能量，陷阱会移动并扭曲你周围的世界。

levels.traps.explosivetrap.name=爆炸陷阱
levels.traps.explosivetrap.desc=这个源石陷阱包含一些源石爆破物。激活它会导致一定范围的爆炸。

levels.traps.flashingtrap.name=闪光陷阱
levels.traps.flashingtrap.desc=被触发时，这个源石陷阱会将能量以强光的方式爆发出来，使受害者暂时失明，残废，并受到伤害。\n\n这个陷阱的源石能量储备显然很多，可以在损坏前触发很多次。

levels.traps.flocktrap.name=羊群陷阱
levels.traps.flocktrap.desc=这个源石陷阱本意是将敌人出其不意地快速传送至战场，但是错误的内置坐标使得它只能传送来一群魔法绵羊。

levels.traps.frosttrap.name=冰霜陷阱
levels.traps.frosttrap.desc=被触发时，这个源石陷阱里的化学药剂会迅速冻结附近大范围的空气。

levels.traps.grimtrap.name=即死陷阱
levels.traps.grimtrap.ondeath=你被即死陷阱的冲击彻底击杀…
levels.traps.grimtrap.desc=几乎无法被控制的源石能量被强制压缩在这个源石陷阱里，强度足以瞬间杀死除了状态最佳的干员外的所有生物。触发它将向最近的生物发送一个致命的远程冲击。\n\n幸好的是，触发机关并没有被隐藏起来。

levels.traps.grippingtrap.name=捕猎陷阱
levels.traps.grippingtrap.desc=触发这个源石陷阱将使一对钳子合上，伤害受害者并将他们固定在这里。\n\n由于其简单的构造，这种陷阱可被多次激活而不损毁。

levels.traps.guardiantrap.name=守卫者陷阱
levels.traps.guardiantrap.alarm=陷阱产生的尖锐的警报声在地牢里回荡！
levels.traps.guardiantrap.desc=这个源石陷阱连接着防卫装置，它将唤醒数台隐藏的休眠机器人并将使本层所有生物对这里产生警觉。
levels.traps.guardiantrap$guardian.name=休眠机器人II型
levels.traps.guardiantrap$guardian.desc=这台看上去没有实体的休眠机器人像是源石技艺造出来的仿制品。\n\n尽管休眠机器人本身几乎没有形体，但它握着的_%s_，看起来像是真的。

levels.traps.oozetrap.name=浆液陷阱
levels.traps.oozetrap.desc=这个源石陷阱会洒出腐蚀性的源石浆液，它将烧灼你的皮肤直到被洗掉。

levels.traps.pitfalltrap.name=塌方陷阱
levels.traps.pitfalltrap.desc=这个源石陷阱安装在一块相当薄弱的地板上，如果被触发这里很可能会塌出一个坑。

levels.traps.poisondarttrap.name=毒箭陷阱
levels.traps.poisondarttrap.desc=附近一定藏着一个小型发射器，激活这个源石陷阱会导致它向最近的目标射出一块带毒的源石结晶。\n\n幸好的是，触发机关并没有被隐藏起来。

levels.traps.rockfalltrap.name=落石陷阱
levels.traps.rockfalltrap.ondeath=你被落石砸扁了……
levels.traps.rockfalltrap.desc=这个源石陷阱和头顶上一片松散的岩石相连，触发它会导致石块崩塌砸向整个房间！\n\n幸运的是，触发机关并没有被隐藏起来。

levels.traps.shockingtrap.name=电击陷阱
levels.traps.shockingtrap.desc=存放着可以产生电能的源石装置做成的源石陷阱。触发这个陷阱会让它把能量释放出来在附近形成小范围的电能场。

levels.traps.stormtrap.name=雷暴陷阱
levels.traps.stormtrap.desc=存放着可以产生电能的源石装置做成的源石陷阱。触发这个陷阱会让它把能量释放出来形成大范围的雷电风暴。

levels.traps.summoningtrap.name=伏击陷阱
levels.traps.summoningtrap.desc=这个源石陷阱连着一种传送装置，一旦触发会将一些敌人直接传送到附近对倒霉的触发者进行伏击。

levels.traps.teleportationtrap.name=传送陷阱
levels.traps.teleportationtrap.desc=任何接触这个源石陷阱的东西都会被传送到本层的其他某个地方。

levels.traps.toxictrap.name=毒气陷阱
levels.traps.toxictrap.desc=触发这个源石陷阱将放出一片有毒的气体到这附近。

levels.traps.trap.rankings_desc=死于%s

levels.traps.corrosiontrap.name=酸蚀气体陷阱
levels.traps.corrosiontrap.desc=触发这个源石陷阱将在附近释放出一片致命的强酸性雾气。

levels.traps.warpingtrap.name=扭曲陷阱
levels.traps.warpingtrap.desc=任何接触这个源石陷阱的东西都会被传送到本层的其它地方。

levels.traps.weakeningtrap.name=虚弱陷阱
levels.traps.weakeningtrap.desc=这个源石陷阱里的源石技艺能从任何接触物里吸取能量。

levels.traps.worndarttrap.name=老化的飞箭陷阱
levels.traps.worndarttrap.desc=附近一定藏着一个小型发射器，激活这个陷阱会导致它向最近的目标射出一块源石结晶。\n\n年久失修导致它并不怎么危险，触发机关甚至没有被隐藏起来……



