journal.document.adventurers_guide.title=作战记录合集
journal.document.adventurers_guide.intro.title=基础介绍
journal.document.adventurers_guide.intro.body=欢迎你，勇敢的干员！\n\n你正在阅读这套作战记录合集。虽然这个地牢里的一切都在变化，不过这套合集里面的技巧则是绝对百分之百正确的。\n\n尽管你可以一口气将它全部看完，最好还是把它当作一本参考书。记得在你陷入困境之中回来查阅这本书。\n\n愿你的智慧能指引你成功救出博士，还要记住：\n不要慌张！
journal.document.adventurers_guide.identifying.title=鉴定物品
journal.document.adventurers_guide.identifying.body=鉴定道具有时比找到它们要更加重要！\n\n药剂的颜色和技巧概要的内容在每个地牢中都是完全随机的，所以在鉴定它们之前你不会知道这些物品有什么效果。\n\n如果你走运的话，手上的未鉴定装备也许是被强化过的精品，但它也很有可能是被整合运动动过手脚的！不小心穿上一件被黑过的装备绝非好事，但也不至于让你立即陷入绝境。\n\n鉴定、升级、杀毒概要能够极大降低来自未鉴定物品的风险。\n\n（你可以在日志的道具列表里找到被你鉴定的所有道具）
journal.document.adventurers_guide.examining_and_searching.title=检视和搜索
journal.document.adventurers_guide.examining_and_searching.body=一股脑得向前冲会使你陷入困境甚至死亡。\n\n游戏过程中你随时可以停下脚步，观察周围的事物和环境，得出当前最佳的解决方案。一头撞进敌群之中永远都不是最好的处理方式。\n\n地牢里面充满了暗门和源石陷阱，如果你认为哪片区域不对劲，仔细搜寻这片区域也许是一个不错的选择。\n\n(放大镜按钮所提供的就是这个功能。单击一次你就可以选择目标来分析，双击或长按你就可以搜索周围的环境)
journal.document.adventurers_guide.strength.title=力量与强化
journal.document.adventurers_guide.strength.body=在地牢中你没有时间通过训练来掌握其他干员的武器和护甲，只有通过蛮力才能有效地使用它们。\n\n力量药剂能够直接提升你的身体素质，也是满足高阶装备力量需求的最有效途径。\n\n升级概要的主要功用是强化你的装备，不过也同样有减少装备重量的作用。只是随着等级的提高每次升级能够降低的重量会越来越少。\n\n拿上更重也更强的高阶武器护甲非常重要，但也不能完全忽略能尽快用上的低阶装备。
journal.document.adventurers_guide.food.title=与理智共舞
journal.document.adventurers_guide.food.body=提高在地牢中生存的最基本方法就是合理保持理智。\n\n理智是一个人能够保持自我的重要证明之一，它会直接影响你的身体状况：平时生命值会缓慢地恢复，而理智归零时生命值会缓慢地流失。虽然因理智归零而损失生命是一件很糟糕的事情，但无论如何只要你还活着，你的冒险就不会结束。\n\n最好的管理理智和生命的办法就是平衡两者的数值。比方说，当你的生命值全满时，来自理智的自然回复就会被白白浪费掉。\n\n根据你的当前生命值状态合理分配理智回复药剂，这样能够保证你在游戏中理智不会过度短缺。
journal.document.adventurers_guide.levelling.title=经验获取
journal.document.adventurers_guide.levelling.body=随着你击败敌人的增多，你的作战经验也会随之增长。获得的经验等级决定了你每次攻击的命中率，你闪避敌人攻击的能力，以及你拥有的生命值总量。\n\n你的经验等级对于战斗有着非常可观的影响。强烈建议你的等级至少和当前的地牢层数相等。\n\n速通地牢，省去探索和战斗之苦听起来非常诱人，但是这样做会让你失去获得补给和经验值的机会。\n\n（你可以在屏幕顶端的状态栏中看见你的角色状态，包括经验与等级。点击左上角的干员图标可以获得更多的信息）
journal.document.adventurers_guide.surprise_attacks.title=伏击
journal.document.adventurers_guide.surprise_attacks.body=在战斗中取得上风的方法之一就是合理利用自己的伏击能力。\n\n只要在敌人的视野之外或者是刚刚进入其视野范围内时进行攻击都记作伏击。哪怕是最灵活的敌人也无法躲避你的伏击！\n\n最基本的伏击方式是利用房间的门口。在敌人推开门的一瞬间它将暴露在你的伏击之下。\n\n（当你成功进行一次伏击后，一个黄色感叹号会在被你伏击的敌人身上闪现）
journal.document.adventurers_guide.dieing.title=直视失败
journal.document.adventurers_guide.dieing.body=如果说你当前的情况十分糟糕，那么逃跑或重新开始也不是什么丢脸的决定。\n\n离开危险的楼层或者直接回到地牢上方可以让你有足够的时间来准备下一次的战斗。不幸的是，地牢冒险是一个十分危险而又充满挑战的，因为大部分的干员都会无功而返。运气固然重要，但是灵活运用一些小技巧可以使你的冒险更加成功。\n\n(头几次尝试可能都会失败，毕竟这个游戏并不简单！所以呢，一步一步来，慢慢练习，你会发现你会离胜利越来越近。)
journal.document.adventurers_guide.looting.title=搜刮技巧
journal.document.adventurers_guide.looting.body=特殊房间中总是有着比普通房间中更好的物品。有些特殊房间会被上锁，或者被障碍封锁。\n\n当然，如果出现了这样的房间，那么这一层肯定会有相应的道具——钥匙或者其他道具——来帮助你解除这里的障碍。\n\n力量药剂和升级概要出现是有规律的。每个地牢区域都有3卷升级概要和2瓶力量药剂。\n\n（你可以在右上角的日志栏里查看当前你所拥有的钥匙和遇到过的特殊房间。)
journal.document.adventurers_guide.magic.title=源石攻击
journal.document.adventurers_guide.magic.body=许多干员的个人物品加装了源石技艺模块，这使得这些物品的攻击可以直接穿透护甲并且极难闪避。\n\n这意味着干员物品拥有非常可靠的输出能力，但同样也让敌方拥有源石能力的生物变得异常危险。\n\n不过源石攻击同样存在起软肋。由于干员物品的充能数有限，它们在没有足够时间回复充能前就会变成一件无用的摆设。根据源石技艺的不同，敌人的源石攻击同样也有自己的弱点。\n\n面对敌方掌握源石技巧生物的攻击时，学会躲避这些攻击永远比硬抗伤害来得更加有效。

