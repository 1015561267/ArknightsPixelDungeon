###Plots when entering floor
scripts.formalplot.sewerplot.background1=整合运动移动城邦的正上方。下方即是整合运动的军事外层了。你的每一步都有可能发生遭遇战。
scripts.formalplot.sewerplot.background2=记住，你的敌人不只有感染者，而你的目标却只有博士，有时候，适当避战也许是个好主意！
scripts.formalplot.sewerplot.background3=任务目标：营救doctor，作战开始！
scripts.formalplot.sewerplot.txt1=准备好了吗？那么，一切按照计划进行。记住，只有相互配合，才能高效行动。
scripts.formalplot.sewerplot.txt2=凯尔希医生说，救出doctor，能够让红摸喜欢的尾巴。红，会努力的。
scripts.formalplot.sewerplot.txt3=不就是小组作战嘛，我熟得很～回去之后大家一起开个趴，喝一杯吧～
scripts.formalplot.sewerplot.txt4=在那之前，我会让你先缴清超速罚单的。
scripts.formalplot.sewerplot.txt5=不要啊——老板救命——
scripts.formalplot.sewerplot.txt6=总…总之，我们绝对不能失去博士，各位，拜托了！
scripts.formalplot.sewerplot.txt7=哼…以上，作战开始！

###Plots when interacting with npc
scripts.npcplot.frostnovaquestplot.txt1=你是…霜星小姐？！为什么你会出现在这里？你不是已经…
scripts.npcplot.frostnovaquestplot.txt2=阿米娅？还有你们…我想不到还能再见到你们…
scripts.npcplot.frostnovaquestplot.txt3=我们是来执行特殊计划的，你明明死在罗德岛了，为什么会出现在这里？
scripts.npcplot.frostnovaquestplot.txt4=红，感觉不到猎物的味道。
scripts.npcplot.frostnovaquestplot.txt5=这片大地上有很多未解之谜…不过我曾说过，我愿意加入罗德岛，现在该我兑现承诺了…
scripts.npcplot.frostnovaquestplot.txt6=是被人操纵了吗，这很可能是个陷阱——
scripts.npcplot.frostnovaquestplot.txt7=哎呀，陈sir，别那么神经兮兮的啦，她也算是咱们这边的干员了嘛，别泼冷水啊。
scripts.npcplot.frostnovaquestplot.txt8=我…我也相信霜星小姐…
scripts.npcplot.frostnovaquestplot.txt9=真是…这次行动理论上由阿米娅指挥，既然她同意了，那我也不好再说什么。不过听好，别想着耍什么花样！
scripts.npcplot.frostnovaquestplot.txt10=谢谢…我现在似乎只有意识残留，但如果你们能帮我找到在这附近的冰棱，说不定能让我帮到你们…
scripts.npcplot.frostnovaquestplot.quest1=请帮我杀死_酸液源石虫_吧…它是你们必须清除的感染…
scripts.npcplot.frostnovaquestplot.quest1_desc=做好准备…就去寻找它吧…它就在这一层游荡…寻找着活的猎物…它的酸性气体会_麻痹_你的感官…它的酸液会_腐蚀_护甲与血肉，一旦沾上，要立即_用水清洗_…
scripts.npcplot.frostnovaquestplot.quest2=请帮我杀死_幻影弩手_吧…他是必须解决的威胁…
scripts.npcplot.frostnovaquestplot.quest2_desc=做好准备…就去追击他吧…千万小心，他会_避免近身搏斗_并用远程武器偷袭你…小心他的源石技艺子弹…避免被击中…_尽量靠近他_…
scripts.npcplot.frostnovaquestplot.quest3=请帮我杀死_磐蟹β_吧…它会阻挡你们前进的道路…
scripts.npcplot.frostnovaquestplot.quest3_desc=做好准备…就去伏击它吧…厚重的金属壳包被着它脆弱的本体，_隔绝了几乎所有威胁_…大多数正面攻击对它无用…_偷袭攻击弱点_是明智的选择…
scripts.npcplot.frostnovaquestplot.quest_unfinished1=拜托了，击败_酸液源石虫_，把它身上的冰棱带给我…小心它的酸蚀分泌物，尽量_在水边与其战斗_…
scripts.npcplot.frostnovaquestplot.quest_unfinished2=拜托了，击败_幻影弩手_，把它身上的冰棱带给我…小心它的远程攻击，尽量_与它近距离搏斗_…
scripts.npcplot.frostnovaquestplot.quest_unfinished3=拜托了，击败_磐蟹β_，把它身上的冰棱带给我…小心它厚重的防御，寻找机会_偷袭它的弱点_…

scripts.npcplot.frostnovaquestplot.txt11=谢谢你们…我又触碰到温度了…虽然我现在的形体还不足以协助战斗，但这有整合运动留下来的加密物资箱，我知道密码…选一件吧，希望这能帮到你们…

scripts.npcplot.frostnovaquestplot.choose1=选择武器：%s
scripts.npcplot.frostnovaquestplot.choose2=选择防具：%s

scripts.npcplot.frostnovaquestplot.txt12=如果你们能找到我的冰匕，或许我就能和你们一起战斗了…
scripts.npcplot.frostnovaquestplot.txt13=可惜，我的意识快要重归大地了…我祝福罗德岛…和各位…
scripts.npcplot.frostnovaquestplot.txt14=消失了。
scripts.npcplot.frostnovaquestplot.txt15=喂，喂，不是我的幻觉吧（揉眼睛）刚才一看见的时候我还以为闹鬼了呢～
scripts.npcplot.frostnovaquestplot.txt16=红，感觉不到她的气味。
scripts.npcplot.frostnovaquestplot.txt17=好了，都打起精神来，任务还没结束呢。
scripts.npcplot.frostnovaquestplot.txt18=霜星小姐…我们会的，我们会救出博士的。