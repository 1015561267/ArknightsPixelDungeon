items.armor.armor.cursed_worn=这套护甲被整合运动黑过了，你无法卸下它。
items.armor.armor.cursed=你的直觉告诉你这套护甲被整合运动动过手脚。
items.armor.armor.seal_attached=陈的警徽被贴附于这件护甲上。
items.armor.armor$glyph.glyph=改造模块
items.armor.armor$glyph.killed=%s害死了你…

items.armor.classarmor.low_hp=你的体力值太低了！
items.armor.classarmor.not_equipped=你需要穿戴这套护甲才能使用它的特技！

items.armor.clotharmor.name=基础作战护服
items.armor.clotharmor.desc=最为基础，也最为造价低廉的贴身防具。量产和低防御决定了它并不能给你提供强力的保护。

items.armor.huntressarmor.name=企鹅物流休闲卫衣
items.armor.huntressarmor.ac_special=过载模式
items.armor.huntressarmor.no_enemies=视野中未发现敌人。
items.armor.huntressarmor.desc=干员能天使的日常制服，在正常的套头卫衣基础上追加了富有少女风的小裙子式样。穿着此护甲的能天使可以发动她强大的_过载模式_，对视野内每个敌人无差别扫射，造成手中所持武器的伤害。

items.armor.leatherarmor.name=乌萨斯自治团皮革披风
items.armor.leatherarmor.desc=用鞣制的皮革和防风布制成的御寒披风，给与简单防御的同时也考虑了时尚的元素。很受乌萨斯本地学生的欢迎。

items.armor.magearmor.name=罗德岛咒法长裙
items.armor.magearmor.ac_special=奇美拉
items.armor.magearmor.desc=干员阿米娅的日常制服，完美诠释了可爱又不失帅气的长裙式样理念。穿着此护甲的阿米娅可以发动她强大的_奇美拉_，将视野内的敌人定在原地，并让他们受到烈焰的灼烧。

items.armor.mailarmor.name=喀兰贸易防风西装
items.armor.mailarmor.desc=西装和棉衣的结合式样，特地装有很厚的毛领。提供中等的防护。要风度，也要温度。

items.armor.platearmor.name=莱茵生命充能护服
items.armor.platearmor.desc=真正的科技实力总是能让你永生难忘。在实际使用之前，你绝对想不到这件护服能够给你提供多么恐怖的防护。有能力承担责任和生命的重量的人，才会创造奇迹。

items.armor.roguearmor.name=猎狼人棉衬风衣
items.armor.roguearmor.ac_special=狼群
items.armor.roguearmor.fov=你只能跳到视野范围内的空格子里
items.armor.roguearmor.prompt=选择要跳到的位置
items.armor.roguearmor.desc=干员红的日常制服。毛茸茸的棉衬和内藏的匕首绑带似乎在诉说着它的拥有者的矛盾设定。穿着此护甲的红可以发动她强大的_狼群_，瞬间闪到指定地点，并致盲所有看见她的人。

items.armor.scalearmor.name=黑钢防弹衣
items.armor.scalearmor.desc=正如它的制造厂商名字所言，它的确硬如钢铁。把所有华丽的装饰转化为防御力，这就是这件防弹衣的设计理念。真的很硬。真的有点丑。

items.armor.warriorarmor.name=龙门近卫局警卫轻甲
items.armor.warriorarmor.ac_special=赤霄·绝影
items.armor.warriorarmor.prompt=选择要飞跃到的地方
items.armor.warriorarmor.desc=干员陈的日常制服。划痕很多却依然不留一丝褶皱的笔挺制服，表明其拥有者的一丝不苟。总是经历危险，总是能够安全。穿着此护甲的陈可以发动她强大的_赤霄·绝影_，跳向指定位置，并击晕周围所有人。



###artifacts
items.artifacts.alchemiststoolkit.name=炼金工具箱
items.artifacts.alchemiststoolkit.ac_brew=酿造
##this one isn't dropped, so for now no i18n

items.artifacts.artifact.cannot_wear_two=你不能装备两件相同的神器。
items.artifacts.artifact.equip_cursed=这件神器的源石能量不受你的控制！
items.artifacts.artifact.curse_known=你的直觉告诉你这件神器被整合运动动过手脚。
items.artifacts.artifact.need_to_equip=你需要装备神器才能进行该操作。

items.artifacts.capeofthorns.name=星熊的般若盾
items.artifacts.capeofthorns.desc=龙门近卫局特别行动组精英干员星熊的配盾。拥有着恶鬼“般若”之名，每当特别行动组的成员有危险时，星熊干员用这面盾为他们抵挡伤害，并痛击敌人。你没有办法完全驾驭这面盾，只能通过不断承受伤害来积累源能，然后发动它，反弹敌人的下一次攻击。
items.artifacts.capeofthorns.desc_inactive=盾压在你的肩上的感觉非常沉重，它似乎能从你受的伤里获得能量。
items.artifacts.capeofthorns.desc_active=盾似乎在释放其存储的能量，并将其辐射出一种防护力场。
items.artifacts.capeofthorns$thorns.inert=你的盾再次失效了。
items.artifacts.capeofthorns$thorns.radiating=你的盾正在释放存储的能量，你感到自己正在被恶鬼之力保护着！
items.artifacts.capeofthorns$thorns.levelup=你的盾变得更强大了！
items.artifacts.capeofthorns$thorns.name=荆棘
items.artifacts.capeofthorns$thorns.desc=你的盾在你周围辐射能量，产生了一个偏斜力场！ \n\n该效果下你受到的所有伤害都会被减少。此外，如果攻击者就在你旁边，被减少的伤害会反弹给攻击者。\n\n荆棘效果持续时间：%s回合

items.artifacts.chaliceofblood.name=半纯源石
items.artifacts.chaliceofblood.ac_prick=血祭
items.artifacts.chaliceofblood.yes=是的，我知道我在做什么
items.artifacts.chaliceofblood.no=不，我改主意了
items.artifacts.chaliceofblood.prick_warn=每次使用半纯源石都会消耗更多的生命能量，要是不够小心，这种行为可以轻易地杀死你。\n\n你确定要给它更多的生命能量吗？
items.artifacts.chaliceofblood.onprick=你刺破了自己的手指，使你的生命精华被源石吸收。
items.artifacts.chaliceofblood.ondeath=半纯源石将你的生命精华吸噬殆尽了…
items.artifacts.chaliceofblood.desc=这是由莱茵技术部成员麦当…麦哲伦干员在极南之地开采的一块特殊源石，当佩戴上它的时候，干员会慢慢恢复体力，它的另外一半似乎是由血液构成？也许可以试着注入一些新鲜血液…
items.artifacts.chaliceofblood.desc_cursed=被黑过的半纯源石将自己固定在你手上，抑制着你回复生命的能力。
items.artifacts.chaliceofblood.desc_1=握住这块半纯源石的那一刻，你涌起一股想在这源石上刺伤自己的奇特冲动。
items.artifacts.chaliceofblood.desc_2=你的一些血液吸收到了源石里，你可以隐约感受到源石在与你发生某种共鸣。你还想继续喂给它血液，即使你知道这很危险。
items.artifacts.chaliceofblood.desc_3=源石已经被生命精华所融合，你感觉它正在将源石的恢复能力源源不断地回馈给你

items.artifacts.cloakofshadows.name=单兵隐形装置
items.artifacts.cloakofshadows.ac_stealth=潜行
items.artifacts.cloakofshadows.cooldown=你的隐形装置还需要%d回合来重新激活。
items.artifacts.cloakofshadows.no_charge=你的隐形装置充能不足无法使用。
items.artifacts.cloakofshadows.desc=单兵作战时用于隐蔽潜伏的装置，采用最新折光技术，使用者可以轻松在敌人间移动而不被发现。不过由于制作者对技术应用的不熟练，该装置的持续时间需要随着不断使用才能慢慢增加。装置上写着：源能自动充能，安全无污染，不含三包服务。
items.artifacts.cloakofshadows$cloakstealth.no_charge=你的隐形装置耗尽了能量。
items.artifacts.cloakofshadows$cloakstealth.levelup=你的隐形装置变得更强大了！
items.artifacts.cloakofshadows$cloakstealth.name=隐形装置之下
items.artifacts.cloakofshadows$cloakstealth.desc=你身上的隐形装置正给予你隐形效果。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和源石技术(比如技巧概要和干员物品)会不可避免地消除隐形效果。\n\n你会一直拥有该状态，直到你自行取消或装置耗尽能量。

items.artifacts.driedrose.name=霜星的冰匕
items.artifacts.driedrose.ac_summon=召唤
items.artifacts.driedrose.ac_outfit=装备
items.artifacts.driedrose.spawned=你已经召唤出霜星了。
items.artifacts.driedrose.no_charge=你的冰匕尚未充能完毕。
items.artifacts.driedrose.cursed=你不能使用被黑过的冰匕。
items.artifacts.driedrose.no_space=你附近没有可用于召唤的空地。
items.artifacts.driedrose.charged=你的冰匕已经充能完毕！
items.artifacts.driedrose.desc=“我，霜星，愿意加入罗德岛。”这是来自霜星的承诺，尽管身死，却没有忘记这份与博士的约定。“去寻找吧。我的信物，我将与你并肩战斗。”
items.artifacts.driedrose.desc_no_quest=一把由源石和金属融合而成的匕首。你可以感受到其中雪崩般的刺骨寒意。\n\n它上面看起来残留了一些精神力量，但你现在还不知道如何使用它。
items.artifacts.driedrose.desc_hint=这把透明的匕首有一些缺口，是否能找到一些碎片填补？
items.artifacts.driedrose.desc_cursed=受诅咒的冰匕将自己绑在了你的手上，你感觉到它出奇的冷。
items.artifacts.driedrose$petal.name=冰晶碎片
items.artifacts.driedrose$petal.no_rose=你没有冰匕来添加这块碎片。
items.artifacts.driedrose$petal.no_room=你的冰匕已经放不下这块碎片了，所以你无视了它。
items.artifacts.driedrose$petal.maxlevel=冰匕再一次完整了！
items.artifacts.driedrose$petal.levelup=你将碎片放在了冰匕上。它们融合到了一起。
items.artifacts.driedrose$petal.desc=一小块冰霜结晶。它居然能够在这么深的地牢之中幸存下来。
items.artifacts.driedrose$ghosthero.name=霜星
items.artifacts.driedrose$ghosthero.def_verb=躲避
items.artifacts.driedrose$ghosthero.hello=再次向你问好，%s。
items.artifacts.driedrose$ghosthero.introduce=我的灵魂与把冰匕相连，残存的源石技艺可以让我再次以这个身体出现。\n\n我无法回到罗德岛了，不过我依然可以给予帮助。当我准备好后，我会回应你的呼唤与你并肩作战。\n\n博士一定会拯救感染者的……
items.artifacts.driedrose$ghosthero.desc=这是一个拥有人类外形的脆弱幻影。它的力量似乎与你手上的冰匕联系在一起。\n\n霜星残余的精神力量并有没什么，但她应该是你在这里唯一的挚友了。
items.artifacts.driedrose$wndghosthero.title=霜星的装备
items.artifacts.driedrose$wndghosthero.desc=霜星本身十分脆弱，但她的形体已经完整到足以装备一件武器和防具。她可以和你一样自如使用这些装备。\n\n霜星目前最高可装备_力量需求为%d_的物品。
items.artifacts.driedrose$wndghosthero.weapon_prompt=选择一件武器
items.artifacts.driedrose$wndghosthero.armor_prompt=选择一件护甲
items.artifacts.driedrose$wndghosthero.cant_unique=霜星无法使用特殊装备。
items.artifacts.driedrose$wndghosthero.cant_unidentified=你对于那个道具并不是十分了解。
items.artifacts.driedrose$wndghosthero.cant_cursed=你不能让霜星使用被黑过的物品。
items.artifacts.driedrose$wndghosthero.cant_strength=霜星的形体还不够强大，无法装备此物品。

items.artifacts.etherealchains.name=暗锁的钩爪
items.artifacts.etherealchains.ac_cast=施放
items.artifacts.etherealchains.no_charge=你的钩爪充能不足。
items.artifacts.etherealchains.cursed=你不能使用被黑过的钩爪。
items.artifacts.etherealchains.does_nothing=这样并没有用。
items.artifacts.etherealchains.cant_pull=你的钩爪不能拉动那个目标。
items.artifacts.etherealchains.cant_reach=你的钩爪无法触及那里。
