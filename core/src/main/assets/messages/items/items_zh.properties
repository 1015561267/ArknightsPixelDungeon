items.food.blandfruit.ice_msg=这个冰霜果尝起来有点冰冻生肉片的感觉。
items.food.blandfruit.fire_msg=你感觉到体内有一股烈焰在熊熊燃烧！
items.food.blandfruit.toxic_msg=你被灌注了强大的毒素力量！
items.food.blandfruit.para_msg=你感到大地的力量在体内奔腾！
items.food.blandfruit.desc=干燥且脆弱，或许加点其他材料再煮能够增强它的效果。
items.food.blandfruit.desc_cooked=这个果实已经因为吸收锅中的汤而鼓胀，并且吸收了其中种子的属性。\n\n看起来已经可以吃了！

items.food.chargrilledmeat.name=炭烤沙虫腿
items.food.chargrilledmeat.desc=“炭烤沙虫腿，来一根？”

items.food.food.name=应急理智合剂
items.food.food.ac_eat=使用
items.food.food.eat_msg=感觉头脑清醒了不少。
items.food.food.desc=虽然暴饮暴食可以缓解战场带来的焦虑与压力，但总归不利于身体健康。本品含有一定糖分，故而外包装采取特制结构，较难拆解，请借此消耗掉多余的卡路里。

items.food.frozencarpaccio.name=冰镇沙虫腿
items.food.frozencarpaccio.invis=你看到自己的手隐形了！
items.food.frozencarpaccio.hard=你感到皮肤变硬了！
items.food.frozencarpaccio.refresh=神清气爽！
items.food.frozencarpaccio.better=你感觉好多了！
items.food.frozencarpaccio.desc=这是份速冻沙虫腿，尝起来很脆，并且意外地好吃。

items.food.mysterymeat.name=沙虫腿
items.food.mysterymeat.eat_msg=这玩意儿吃起来很……奇怪。
items.food.mysterymeat.hot=嗷！好烫！
items.food.mysterymeat.legs=你的腿没有知觉了！
items.food.mysterymeat.not_well=你感觉……不太好
items.food.mysterymeat.stuffed=你撑着了。
items.food.mysterymeat.desc=富含蛋白质，以及细菌。生吃总是不好的。

items.food.smallration.name=应急理智小样
items.food.smallration.eat_msg=感觉清醒一点了。
items.food.smallration.desc=试用品剂量较少，请合理安排使用，若对本产品功效满意，请关注更多组合套餐。

items.food.pasty.pasty=应急理智顶液
items.food.pasty.pie=苹果派
items.food.pasty.cane=蓝毒做的蓝莓蛋糕

items.food.pasty.pasty_desc=含有少量芥末提取物，请注意不要入眼，其余说明略：当情况紧急到需要使用本品维持清醒的时候，您不应当有空来阅读这些信息。
items.food.pasty.pie_desc=好大的一块苹果派！（阿噗噜派？）它会填饱你的肚子并让你恢复少量生命。\n\n万圣节快乐！
items.food.pasty.cane_desc=蓝毒烘焙的蓝莓蛋糕。富有个性的配色，馥郁四溢的香气，还有一丝丝毒液的味道——虽然你很确定这完全无毒。美食和毒液在让人欲罢不能方面，本来就没什么两样。其中的糖分或许还能让你的干员物品获得一点点额外充能。\n\n节日快乐!



##journal items
items.journal.documentpage.name=被撕下的书页
items.journal.documentpage.desc=一张被遗弃的书页，似乎是从一本书上撕下来的。你需要捡起它才能阅读上面的内容。

items.journal.guidepage.name=被撕下的指南书页
items.journal.guidepage.desc=从一本冒险指南书上撕下来的一页。\n\n在远处你只能看见一行行密密麻麻的小字，不过你可以看清书页上的标题：\n\n_"%s"_


###keys
items.keys.goldenkey.name=金钥匙
items.keys.goldenkey.desc=这把金色钥匙的齿纹精妙而复杂。或许可以用它来打开某个上锁的物资箱？

items.keys.crystalkey.name=水晶钥匙
items.keys.crystalkey.desc=这把水晶钥匙在黑暗中反射着光芒。或许可以用它来打开某个高级物资箱？

items.keys.ironkey.name=铁钥匙
items.keys.ironkey.desc=这个铁钥匙的匙齿已经严重磨损；皮制系带也久经年岁摧残。它对应的是哪扇门呢?

items.keys.skeletonkey.name=骷髅钥匙
items.keys.skeletonkey.desc=这个钥匙看起来不能等闲视之：其顶端被制成头骨的形状。或许它能打开什么不得了的大门。



###potions
items.potions.potion.ac_drink=饮用
items.potions.potion.turquoise=青绿药剂
items.potions.potion.crimson=猩红药剂
items.potions.potion.azure=湛蓝药剂
items.potions.potion.jade=碧绿药剂
items.potions.potion.golden=金黄药剂
items.potions.potion.magenta=品红药剂
items.potions.potion.charcoal=煤黑药剂
items.potions.potion.ivory=乳白药剂
items.potions.potion.amber=琥珀药剂
items.potions.potion.bistre=深褐药剂
items.potions.potion.indigo=靛紫药剂
items.potions.potion.silver=银灰药剂
items.potions.potion.unknown_desc=瓶子里装着些不断打旋的彩色液体。谁知道饮用或投掷它时会有什么效果呢？
items.potions.potion.harmful=有害药剂！
items.potions.potion.beneficial=有益药剂
items.potions.potion.yes=是的，我知道我在做什么
items.potions.potion.no=不，我改变主意了
items.potions.potion.sure_drink=你确定要饮用它吗? 大多数情况下你该把它扔向敌人的。
items.potions.potion.sure_throw=你确定要投掷它吗? 大多数情况下把它喝下去会更有用。
items.potions.potion.shatter=药瓶碎裂开，溅出了无害的液体。
items.potions.potion$randompotion.name=随机药水

items.potions.potionofexperience.name=经验药剂
items.potions.potionofexperience.desc=众多战斗积累而来的经验被浓缩为液态，这种药剂能够瞬间提升你的等级。

items.potions.potionoffrost.name=冰霜药剂
items.potions.potionoffrost.desc=一旦暴露在空气里，这种化学药剂会挥发成为一片冰冷的气雾。

items.potions.potionofhealing.name=治疗药剂
items.potions.potionofhealing.heal=你的伤口开始愈合。
items.potions.potionofhealing.desc=一支让你快速回满生命值并清除毒素的万能药剂。

items.potions.potionofinvisibility.name=隐形药剂
items.potions.potionofinvisibility.invisible=你看到你的手隐形了！
items.potions.potionofinvisibility.desc=饮用这种药剂会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用干员物品和技巧概要，会让药剂效果立即消失。

items.potions.potionoflevitation.name=浮空药剂
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火药剂
items.potions.potionofliquidflame.desc=该药剂瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。

items.potions.potionofmight.name=根骨药剂
items.potions.potionofmight.msg_1=+1力量，+5生命上限
items.potions.potionofmight.msg_2=新生的力量在你体内喷薄而出。
items.potions.potionofmight.desc=这种强力的液体会冲刷你的根骨，永久性增加1点力量值和5点生命上限。

items.potions.potionofmindvision.name=灵视药剂
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定现在本层内就只有你一个人。
items.potions.potionofmindvision.desc=喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。

items.potions.potionofparalyticgas.name=麻痹药剂
items.potions.potionofparalyticgas.desc=暴露于空气时，药剂瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。

items.potions.potionofpurity.name=净化药剂
items.potions.potionofpurity.freshness=你闻到了空气中不寻常的清新气息。
items.potions.potionofpurity.protected=你被一层薄薄的魔法屏障包裹住保护着！
items.potions.potionofpurity.desc=这种药剂能迅速中和掉大范围内的各种有害气体。饮用它将使你暂时免疫这种环境。

items.potions.potionofstrength.name=力量药剂
items.potions.potionofstrength.msg_1=+1力量
items.potions.potionofstrength.msg_2=新生的力量在你的体内喷薄而出。
items.potions.potionofstrength.desc=这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。

items.potions.potionoftoxicgas.name=毒气药剂
items.potions.potionoftoxicgas.desc=打开或摔碎这个密封的药剂瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。



###quest items
items.quest.ceremonialcandle.name=整合运动芯片
items.quest.ceremonialcandle.desc=一整块芯片。每一平方厘米都饱含着燃烧的工业之魂。\n\n单独看来它们毫无价值，但装在某些大型机械阵上或许能研发出一些奇怪的东西。

items.quest.corpsedust.name=亡灵源石芯片
items.quest.corpsedust.chill=一股寒意穿透了你的脊背。
items.quest.corpsedust.desc=在外观上这只是一块普通的芯片，但是你能明确感受到其中能够扭曲生命的邪恶源石能量。\n\n尽快脱手为好。

items.quest.darkgold.name=赤金矿
items.quest.darkgold.desc=需要多少矿石才能提炼出如此贵重的金条呢——之类的想法已经不重要了。现在它正整整齐齐堆在你眼前，这才是关键啊。

items.quest.dwarftoken.name=整合运动战利品
items.quest.dwarftoken.desc=击败整合运动成员之后收集的战利品，包括但不限于铁棍，弩枪，燃烧瓶和玉米罐头。等等，这个小椅子也是吗？博士！幸运掉落——

items.quest.embers.name=火焰源石芯片
items.quest.embers.desc=从寒霜无人机试做型身上得到的芯片，包含了控制火焰的源石能量。很讽刺，不是吗？果然随便摆弄设备是会出差错的。

items.quest.pickaxe.name=镐子
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近没有可供采掘的赤金矿脉。
items.quest.pickaxe.desc=这是一件巨大且耐用的凿岩工具。也许能当武器用。

items.quest.ratskull.name=路人的爱
items.quest.ratskull.desc=为什么这个头骨会被命名为“路人的爱”？好奇吗？但是你并不需要知道这个，因为反正这是个删除物品。唔噗噗噗噗~（邪魅一笑）



###rings
items.rings.ring.diamond=钻石感染监控手环
items.rings.ring.opal=欧珀感染监控手环
items.rings.ring.garnet=石榴石感染监控手环
items.rings.ring.ruby=红宝石感染监控手环
items.rings.ring.amethyst=紫水晶感染监控手环
items.rings.ring.topaz=黄玉感染监控手环
items.rings.ring.onyx=黑曜石感染监控手环
items.rings.ring.tourmaline=碧玺感染监控手环
items.rings.ring.emerald=绿宝石感染监控手环
items.rings.ring.sapphire=蓝宝石感染监控手环
items.rings.ring.quartz=石英感染监控手环
items.rings.ring.agate=玛瑙感染监控手环
items.rings.ring.equip_cursed=这件手环突然紧缩，箍住了你的手腕！
items.rings.ring.unknown_desc=罗德岛干员几乎人手一个的感染监控手环，用于随时了解源石感染状况。出于时尚的考虑，采用不同宝石镶嵌装饰。一般来说每一款都会有各自独立的强化模块，用于强化干员的能力，当然也有普遍适用的计步功能。
items.rings.ring.known=这是个%s。
items.rings.ring.identify=你对你的感染监控手环已经足够熟悉并且可以因此将其完全鉴定。它是%s。
items.rings.ring.cursed_worn=由于这个感染监控手环被黑过，你无力将其除下。
items.rings.ring.curse_known=你的直觉告诉你这件感染监控手环被整合运动动过手脚。

items.rings.ringofaccuracy.name=精准手环
items.rings.ringofaccuracy.desc=这个感染监控手环提高了你的专注力，使敌人难以躲闪你的攻击。负等级的手环则会让你的攻击更易于被闪避。

items.rings.ringofelements.name=元素手环
items.rings.ringofelements.desc=这个感染监控手环能为佩戴者提供抗性，降低大部分元素和魔法效果的伤害和持续时间。被黑过的手环自然会加重这些效果。

items.rings.ringofevasion.name=闪避手环
items.rings.ringofevasion.desc=这个感染监控手环会加快配戴者的反应速度，令其更难被敌人击中。被黑过的手环反而会让配戴者更容易被击中。

items.rings.ringofforce.name=武力手环
items.rings.ringofforce.avg_dmg=赤手空拳时，以你目前的力量，佩戴这个手环能够造成 _%1$d~%2$d伤害_。
items.rings.ringofforce.typical_avg_dmg=赤手空拳时，以你目前的力量，佩戴这个手环通常能够造成 _%1$d~%2$d伤害_。
items.rings.ringofforce.desc=这个感染监控手环能够增强配戴者的打击力度。挥舞武器会大大浪费掉这份额外的力量，而徒手攻击则会被大幅增强。负等级的手环会导致配戴者的攻击变得软弱无力。

items.rings.ringoffuror.name=狂怒手环
items.rings.ringoffuror.desc=这个感染监控手环会激发配戴者内心的怒火，使其能够更迅猛地攻击。这种愤怒最能让大力一击变快，因此慢速武器能获得更高的收益。负等级的手环则会导致穿戴者攻击迟缓。

items.rings.ringofhaste.name=疾速手环
items.rings.ringofhaste.desc=这个感染监控手环减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的手环则会使配戴者倍感沉重。

items.rings.ringofenergy.name=能量手环
items.rings.ringofenergy.desc=在这个感染监控手环的奥术领域笼罩下你的所有干员物品充能速度都会因此提升。被黑过的手环将减慢你的干员物品充能速度。

items.rings.ringofmight.name=根骨手环
items.rings.ringofmight.desc=这个感染监控手环会增强配戴者的体质，使其拥有更强的力量与体格。负等级的手环则会使人虚弱。

items.rings.ringofsharpshooting.name=神射手环
items.rings.ringofsharpshooting.desc=这个感染监控手环会加强配戴者的瞄准能力，使投掷武器变得更加致命且耐用。被黑过的手环则会起反作用。

items.rings.ringoftenacity.name=韧性手环
items.rings.ringoftenacity.desc=这个感染监控手环使配戴者能够抵御本应致命的打击。配戴者受伤越重，对伤害的抗性就越高。负等级的手环则会让敌人更容易杀死配戴者。

items.rings.ringofwealth.name=财富手环
items.rings.ringofwealth.desc=说不清这个感染监控手环具体如何起效，好运会以各种形式微妙地影响着冒险家的一生。自然，负等级的手环会为配戴者招来厄运。



