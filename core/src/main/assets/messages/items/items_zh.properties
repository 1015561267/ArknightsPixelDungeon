items.artifacts.lloydsbeacon.desc=“这一切都是命运的选择哦～”这枚水晶球蕴涵神秘的力量，通常远山会用作占卜，不过显然你不会。你只能简单的运用它：将能量射出，这股能量会使被命中者随机传送到本层的某一个地点；或者是把自己传送到设定好的位置。
items.artifacts.lloydsbeacon.desc_set=水晶球被设置在了地牢第%d层的某处。

items.artifacts.masterthievesarmband.name=采购凭证
items.artifacts.masterthievesarmband.desc=维持罗德岛商业运作的资质凭证，尽管不如至纯源石价值高，也没有龙门币流通广泛，但是起码能证明你是罗德岛的合作伙伴。你也许能尝试用这个做担保，“免费”拿走一些东西？当然，你的行为与罗德岛没有任何关系，后果自负。
items.artifacts.masterthievesarmband.desc_worn=让它挂在你的胸前，你会得到老板对你的默许信任。也许利用这点信任，从商店偷点什么也不会太难……

