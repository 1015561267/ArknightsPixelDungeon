items.artifacts.sandalsofnature.desc_3=干员末药，擅长传统药丸，质优，味苦。末药热衷于在大自然中寻找药效更佳的原料，所以这个草药包也贴心的添加了采集加工的能力，对你来说，它还能增加你对植物的认知，更容易在植物中收集到有用的材料。同时，你可以投掷药丸在指定地点产出作战中迫切需要的草药。“那，那个…请注意一下哦…要收集足够的原料才能制作药丸…药丸产出的草药类型由您最后加入的草药种子决定…”
