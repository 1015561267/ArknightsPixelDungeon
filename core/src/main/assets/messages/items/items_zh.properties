items.artifacts.hornofplenty.maxlevel=你的理智回复装置已经灌入了尽可能多的理智液！
items.artifacts.hornofplenty.levelup=理智回复装置被灌入了理智液，变得更加强大了。
items.artifacts.hornofplenty.feed=理智回复装置被灌入了理智液。
items.artifacts.hornofplenty.desc=“yo！你想干什么和我没关系！但是！本帝隆重推荐这部看起来blingbling实际上也是blingbling的装置…”好，忽略某只企鹅的废话，这部看上去像个保温杯的装置能够自然吸收空气中的稀薄源石成分，转化为理智液。你可以把理智液或者别的东西倒进去加快转化速度。钱生钱，理智生理智。
items.artifacts.hornofplenty.desc_hint=也许可以通过给予它理智液来增加它的力量。
items.artifacts.hornofplenty.desc_cursed=被黑过的理智回复装置把自己绑在了你的身边，它似乎在消耗你的理智而不是产生更多。

