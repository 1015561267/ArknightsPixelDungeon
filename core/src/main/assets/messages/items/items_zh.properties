items.artifacts.unstablespellbook.ac_read=阅读
items.artifacts.unstablespellbook.ac_add=加入
items.artifacts.unstablespellbook.blinded=你不能在失明的时候阅读书籍。
items.artifacts.unstablespellbook.no_charge=你的魔法书耗尽了能量。
items.artifacts.unstablespellbook.cursed=被黑过的魔法书锁死了书页，你无法阅读它。
items.artifacts.unstablespellbook.prompt=选择一卷技巧概要
items.artifacts.unstablespellbook.infuse_scroll=你将技巧概要的能量注入了书中。
items.artifacts.unstablespellbook.unable_scroll=你无法将这卷技巧概要添加到书中。
items.artifacts.unstablespellbook.unknown_scroll=你仍然不清楚这卷技巧概要的类型。
items.artifacts.unstablespellbook.desc=这本看起来崭新的魔法书其实是一本拥有悠久历史的魔法书，它的来历不明——夜烟干员不知道从哪里找到了它，并且利用它逃出了监狱，此后，维多利亚警署多次试图抓捕她，但是都被夜烟干员利用这本书化险为夷。背面上写着小字：“物竞天择，欧皇生存～”
items.artifacts.unstablespellbook.desc_cursed=被黑过的魔法书将自己绑在了你身上，并在抑制你使用大部分技巧概要的能力。
items.artifacts.unstablespellbook.desc_index=这本魔法书的目录并不完整，目录指向的白页上写着：
items.artifacts.unstablespellbook.desc_empowered=被你放进魔法书中的技巧概要涌动着魔法能量。这些技巧概要看起来比放入书页前更加强大了。

###bags
items.bags.bag.name=背包

items.bags.potionbandolier.name=药剂箱
items.bags.potionbandolier.desc=一个外表看上去平淡无奇的箱子，内部则是用来保存药剂的小绑带，还有一份贴心的使用说明。 \n\n药剂箱能为存放其中的药瓶抵御寒冷。

items.bags.scrollholder.name=文件夹
items.bags.scrollholder.desc=罗德岛特制技巧概要指定存放文件夹。其实就是个普普通通的文件夹，打上罗德岛标志而已。\n\n这个文件夹看起来并不是很可燃，所以你的技巧概要在里面一定很安全。

items.bags.velvetpouch.name=绒布袋
items.bags.velvetpouch.desc=一个小袋子。没啥奇特的，硬要说的话......上面有一个小补丁？不管在哪里，节俭总不是坏事。\n\n多的种子存放在这里好了。希望不会掉......

items.bags.magicalholster.name=黑色挎包
items.bags.magicalholster.desc=曾经带给博士很多噩梦的黑色挎包，不知为何在这里。在多次对包中的白光起反应之后，博士说什么也不愿亲自打开它了。\n\n你只需要伸手进去一探，想要的干员物品就会出现在手上。\n\n神奇的源石技艺还能使存放于其中的干员物品充能更快，投掷武器耐久更高。

