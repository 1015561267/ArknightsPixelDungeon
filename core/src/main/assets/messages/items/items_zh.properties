items.artifacts.talismanofforesight.name=赫默的圆框眼镜
items.artifacts.talismanofforesight.ac_scry=探查
items.artifacts.talismanofforesight.no_charge=你的眼镜尚未被完全充能。
items.artifacts.talismanofforesight.scry=眼镜将关于本层的知识填满了你的脑海。
items.artifacts.talismanofforesight.desc=赫默，莱茵生命主管之一、源石项目领头人、天才科学家。出于照看伊芙利特和研究需要，特将其眼镜“稍加”改造，能在一定范围内警醒携带者地形危险，甚至在充能完成时能发现所有生物和具有价值的物品。虽然在白天赫默带上它还是会不小心踩中伊芙利特丢的香蕉皮。
items.artifacts.talismanofforesight.desc_worn=当你戴着眼镜时你感觉你的感知力提高了。
items.artifacts.talismanofforesight.desc_cursed=被黑过的眼镜让你头晕目眩，没法集中注意力。
items.artifacts.talismanofforesight$foresight.name=先见
items.artifacts.talismanofforesight$foresight.levelup=你的眼镜变得更强大了！你似乎预见到了某些危险。
items.artifacts.talismanofforesight$foresight.full_charge=你的眼镜充能满了！
items.artifacts.talismanofforesight$foresight.uneasy=你感到很不安。
items.artifacts.talismanofforesight$foresight.desc=你感到非常焦虑，仿佛周遭有未被发现的危险。

items.artifacts.timekeepershourglass.name=莫斯提马的护符
items.artifacts.timekeepershourglass.ac_activate=激活
items.artifacts.timekeepershourglass.deactivate=你取消了时间冻结。
items.artifacts.timekeepershourglass.no_charge=你的护符充能还不足以用来激活。
items.artifacts.timekeepershourglass.cursed=你不能使用被黑过的护符。
items.artifacts.timekeepershourglass.onstasis=你周遭的世界似乎就在这一瞬间变化了。
items.artifacts.timekeepershourglass.onfreeze=你周围的一切突然都彻底静止下来。
items.artifacts.timekeepershourglass.stasis=使我彻底静止
items.artifacts.timekeepershourglass.freeze=冻结周围时间
items.artifacts.timekeepershourglass.prompt=你想要怎么使用护符的魔法？\n\n当停滞你自己的时间时，时间会正常的流动，但你会被冻结而且刀枪不入，每次消耗五点能量。\n\n当时间被冻结时，你可以在瞬间就完成移动。这个冻结能够通过沙漏随时取消或者直到你做出攻击。
items.artifacts.timekeepershourglass.desc=来自莫斯提马的馈赠。其中被这位钥与匙的守门人注入了一部分钥匙能量，你可以任意激活，使得自己时间暂停或者加快自己的时间。
items.artifacts.timekeepershourglass.desc_hint=这枚护符似乎还可以再注入一部分钥匙能量，去找一找莫斯提马走过的痕迹吧，说不定有意外收获。
items.artifacts.timekeepershourglass.desc_cursed=被黑过的护符把它自己锁在了你的身边，你可以感觉它试图操纵你的时间流动。
items.artifacts.timekeepershourglass$sandbag.name=时间碎片
items.artifacts.timekeepershourglass$sandbag.levelup=你将时间碎片融入护符中。
items.artifacts.timekeepershourglass$sandbag.maxlevel=你的护符已经充满了钥与匙的力量！
items.artifacts.timekeepershourglass$sandbag.no_hourglass=你没有护符来融合碎片。
items.artifacts.timekeepershourglass$sandbag.desc=时间也可以是一小块金光闪闪的固体？在这个世界还有什么不可能吗？\n\n每次当你需要这种东西时，店主都会摆出来一些，看起来很奇怪……

