items.scrolls.scroll.blinded=你不能在失明时阅读技巧概要。
items.scrolls.scroll.cursed=被黑过的夜烟的魔法书抑制了技巧概要中源石技巧的启动！也许杀毒概要足够强大还能被使用...

items.scrolls.inventoryscroll.warning=你真的想终止这卷技巧概要的施放？它仍旧会被消耗掉。
items.scrolls.inventoryscroll.yes=是的，我确定
items.scrolls.inventoryscroll.no=不，我改主意了

items.scrolls.scrollofidentify.name=鉴定概要
items.scrolls.scrollofidentify.inv_title=选择一样要鉴定的物品
items.scrolls.scrollofidentify.it_is=你的技巧概要鉴定出了%s。
items.scrolls.scrollofidentify.desc=这卷技巧概要教你如何从细微的地方来分辨不同的物品。 

items.scrolls.scrolloflullaby.name=催眠概要
items.scrolls.scrolloflullaby.sooth=技巧概要发出了某种舒缓的旋律。你觉得非常困倦。
items.scrolls.scrolloflullaby.desc=这卷技巧概要教你如何用催眠术来催眠视野内的生物。

items.scrolls.scrollofmagicalinfusion.name=改装概要
items.scrolls.scrollofmagicalinfusion.inv_title=改装一件物品/道具
items.scrolls.scrollofmagicalinfusion.infuse=你的%s被进行了能力强化！
items.scrolls.scrollofmagicalinfusion.desc=这卷技巧概要附赠了一片随机强化芯片，还有教你加装的教程。\n\n除了升级以外，武器还会被附魔，而护甲则会加装一个改造模块。\n\n如果升级物品上已经存在附魔和改造模块，技巧概要将会将其保留。

items.scrolls.scrollofmagicmapping.name=探地概要
items.scrolls.scrollofmagicmapping.layout=你熟悉了这层的地形。
items.scrolls.scrollofmagicmapping.desc=这卷概要附带的程序可以让你的勘探设备探测全层，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。

items.scrolls.scrollofmirrorimage.name=镜像概要
items.scrolls.scrollofmirrorimage.desc=这卷概要教你怎么操控源石技巧来制作一个自己的镜像，用于追踪敌人。

items.scrolls.scrollofpsionicblast.name=灵爆概要
items.scrolls.scrollofpsionicblast.ondeath=灵能震爆撕碎了你的意识……
items.scrolls.scrollofpsionicblast.desc=这卷概要含有恐怖的源石能量，一旦引导出来将撕裂视野内所有生物的心灵。这股力量的释放也会对阅读者产生严重伤害，并导致暂时性的失明和眩晕。

items.scrolls.scrollofrage.name=盛怒概要
items.scrolls.scrollofrage.roar=技巧概要和你的随身设备连接上之后，发出了一声巨响！
items.scrolls.scrollofrage.desc=这卷概要一般是用来吸引敌人注意力用的，可以让本层所有敌人都接近，再将他们一网打尽。距离近的敌人则会陷入狂乱。

items.scrolls.scrollofrecharging.name=充能概要
items.scrolls.scrollofrecharging.surge=涌动的能量使你的干员物品能量充沛！
items.scrolls.scrollofrecharging.desc=这卷概要是最为通俗易懂的了，因为它直接附赠了一小块源石电池。 能在短时间内大幅提升干员物品的充能速度。

items.scrolls.scrollofremovecurse.name=杀毒概要
items.scrolls.scrollofremovecurse.inv_title=选择一件要杀毒的物品
items.scrolls.scrollofremovecurse.cleansed=在输入一串代码后，物品程序的主动权又到了你手里。
items.scrolls.scrollofremovecurse.not_cleansed=没有检测到病毒。
items.scrolls.scrollofremovecurse.desc=这卷概要上讲述了多种病毒的杀毒方法和对应的代码处理办法。可以用来给那些被黑的物品进行杀毒处理。

items.scrolls.scrollofteleportation.name=传送概要
items.scrolls.scrollofteleportation.tele=眨眼之间你就被传送到本层的另外一个位置。
items.scrolls.scrollofteleportation.no_tele=强大的魔力流阻止了你的传送！
items.scrolls.scrollofteleportation.cant_reach=你不能传送到这个位置
items.scrolls.scrollofteleportation.prompt=选择想要传送的地点
items.scrolls.scrollofteleportation.desc=这卷概要教你用源石技巧瞬间逃脱，传送到本层的随机位置。不幸的阅读者则可能会被传送到一个更危险的地方。

items.scrolls.scrollofterror.name=恐惧概要
items.scrolls.scrollofterror.none=这卷概要产生了一阵明亮的红色闪光。
items.scrolls.scrollofterror.one=这卷概要产生了一阵明亮的红色闪光的同时%s逃跑了！
items.scrolls.scrollofterror.many=这卷概要产生了一阵明亮的红色闪光的同时敌人们逃跑了！
items.scrolls.scrollofterror.desc=一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑。攻击正在逃跑的敌人将会打消该效果。 

items.scrolls.scrollofupgrade.name=升级概要
items.scrolls.scrollofupgrade.inv_title=选择一件要升级的物品
items.scrolls.scrollofupgrade.weaken_curse=升级概要减弱了物品上的病毒。
items.scrolls.scrollofupgrade.remove_curse=升级概要净化了物品上的病毒！
items.scrolls.scrollofupgrade.desc=这卷概要携带的系统升级教程可以升级一件物品，提升其品质。干员物品的能力及充能数会获得提升，武器和护甲可以造成或吸收更多的伤害，感染监控手环的效果将会增强。这卷概要甚至偶尔能充当杀毒软件，不过不如杀毒概要那么稳定。



###runestones
items.stones.inventorystone.ac_use=使用

items.stones.stoneofaugmentation.name=强化合成玉
items.stones.stoneofaugmentation.inv_title=强化一件物品
items.stones.stoneofaugmentation.desc=合成玉是工业中常用的传导原件，也被用于人事交际作为信物。在这里恐怕只能发挥第一功能。可以被用在一件物品上，强化一样属性同时，削弱另一样属性。\n\n用于武器可以强化伤害或者速度。\n\n用于护甲可以强化防御或者闪避。
items.stones.stoneofaugmentation$wndaugment.choice=你想强化哪个属性？
items.stones.stoneofaugmentation$wndaugment.speed=速度
items.stones.stoneofaugmentation$wndaugment.damage=伤害
items.stones.stoneofaugmentation$wndaugment.evasion=闪避
items.stones.stoneofaugmentation$wndaugment.defense=防御
items.stones.stoneofaugmentation$wndaugment.none=移除强化
items.stones.stoneofaugmentation$wndaugment.cancel=算了

items.stones.stoneofenchantment.name=附魔合成玉
items.stones.stoneofenchantment.inv_title=附魔一件物品
items.stones.stoneofenchantment.weapon=你的武器在暗中微微发光！
items.stones.stoneofenchantment.armor=你的护甲在暗中微微发光！
items.stones.stoneofenchantment.desc=这块合成玉拥有附魔的源石能力。和升级概要不同，它不会直接加强一个道具的能力，但能给武器或者护甲施加附魔以及改装模块，使其拥有新的特性。

items.stones.stoneofintuition.name=感知合成玉
items.stones.stoneofintuition.inv_title=选择一件物品
items.stones.stoneofintuition.desc=这块合成玉含有的源石能力就像一卷弱化的鉴定概要。和鉴定概要那种直接识别物品的技巧不一样，它会加强你的直觉，让你通过猜测来试图鉴定一种药水或者技巧概要。

###wands
items.wands.cursedwand.ondeath=你用你自己的%s自杀了。
items.wands.cursedwand.nothing=什么事都没发生。
items.wands.cursedwand.grass=草木在你周围疯长而出！
items.wands.cursedwand.fire=你闻到了烧烤的味道……
items.wands.cursedwand.transmogrify=你的干员物品变形成了另一样东西！

items.wands.wand.ac_zap=释放
items.wands.wand.fizzles=你的干员物品并不响应你的源石控制能力。一定是没能量了。
items.wands.wand.self_target=你不能瞄准你自己！
items.wands.wand.identify=你现在了解了你的%s。
items.wands.wand.cursed=这件干员物品被黑过了，导致它的效果混乱而随机。
items.wands.wand.curse_discover=这件%s是被黑过的！
items.wands.wand.prompt=选择要释放的位置

items.wands.wandofblastwave.name=阿消的高压水炮
items.wands.wandofblastwave.staff_name=冲击之杖
items.wands.wandofblastwave.ondeath=你用高压水炮重伤了你自己……
items.wands.wandofblastwave.desc=龙门警署消防员阿消的物品。在迫害某个倒霉的整合运动干部这件事上，这件物品真是立下汗马功劳。
items.wands.wandofblastwave.stats_desc=该干员物品能射出一股水炮，在目标位置炸开。水炮的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。

items.wands.wandofcorruption.name=深海色的速写本
items.wands.wandofcorruption.staff_name=腐化之杖
items.wands.wandofcorruption.already_corrupted=这个角色已经被你腐化。
items.wands.wandofcorruption.desc=画家深海色的物品。外表上看只是一个普通的速写本而已。不过你要是有看过这本速写本中伸出又长又粗的不可名状的触手的话，你就不会这么想了。
items.wands.wandofcorruption.stats_desc=该物品会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。

items.wands.wandofdisintegration.name=麦哲伦的龙腾L
items.wands.wandofdisintegration.staff_name=解离之杖
items.wands.wandofdisintegration.desc=科考员麦哲伦的物品。本质上是一个加装了激光开采模块的无人飞行器。或许可以当成武器用。
items.wands.wandofdisintegration.stats_desc=该物品射出的光束能穿透任何障碍物，并将随着物品等级的提升而射得更远。光束会造成_%1$d~%2$d点伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。

items.wands.wandoffireblast.name=伊芙利特的喷枪
items.wands.wandoffireblast.staff_name=焰浪之杖
items.wands.wandoffireblast.desc=干员伊芙利特的物品。由精钢打造的喷枪，挂有一根羽毛装饰。按下扳手，便会喷射出滚滚烈焰。顽皮的少女曾不止一次用它烧坏过博士的私藏物品。
items.wands.wandoffireblast.stats_desc=该物品在使用时会产生一股强大的焰浪，延伸出一个锥形区域。随着物品的升级，它将消耗更多充能，威力也会随消耗数增加而显著增强。下一次使用它将消耗_%1$d发充能_并造成_%2$d~%3$d点伤害_。

items.wands.wandoffrost.name=初雪的圣铃
items.wands.wandoffrost.staff_name=霜冻之杖
items.wands.wandoffrost.desc=喀兰圣女初雪的物品。传说是神赐的圣铃，能够召唤冰雪冷却整个世界。虽然实际并没有这么夸张，但是作为武器仍然比法杖强上不少。
items.wands.wandoffrost.stats_desc=该物品能向你的敌人射击冰雪，造成_%1$d~%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该物品的伤害，因为他们已经足够冷了。

items.wands.wandoflightning.name=格雷伊的法杖
items.wands.wandoflightning.staff_name=雷霆之杖
items.wands.wandoflightning.ondeath=你被高压电流电成重伤…
items.wands.wandoflightning.desc=电力设施维护员格雷伊的物品。简单的手工拼装的法杖，本来只是为将源石废料的能量收集起来，集中在法杖上作为临时电灯而诞生的产物。很粗糙，却很忠诚，就像它的主人一样。
items.wands.wandoflightning.stats_desc=该法杖能向任何目标放出强大的电弧，造成_%1$d~%2$d点伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。

items.wands.wandofmagicmissile.name=史都华德的法杖
items.wands.wandofmagicmissile.staff_name=魔弹之杖
items.wands.wandofmagicmissile.desc=预备组成员史都华德的物品。“法杖就是法杖，能施法就行”的理念贯穿制造的全程，是术师熟练掌握法术技巧的证明。威力并不可观，但是它较多的充能弥补了这一点。
items.wands.wandofmagicmissile.stats_desc=该法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_，没有额外效果。

items.wands.wandofprismaticlight.name=夜魔的法杖
items.wands.wandofprismaticlight.staff_name=棱光之杖
items.wands.wandofprismaticlight.desc=干员夜魔的物品。这根法杖有着华丽的外观，以及和外观相匹配的战斗能力。就像它的主人的名字那样，这根法杖的光芒仿佛暗夜的魔法一般刺破黑暗。
items.wands.wandofprismaticlight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。

items.wands.wandofregrowth.name=调香师的法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=疗养员调香师的物品。你看到这件物品的时候，你才会明白法杖不一定要像法杖。哪怕就是一根拖把，只要功能不变，它依旧是法杖......
items.wands.wandofregrowth.stats_desc=在施放时，法杖将消耗所有充能，向一个锥形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。 "春兰兮秋菊… 长无绝兮终古！"
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚看起来很漂亮，但它们携带的种子实际上是从被种子荚的根系杀死的其他植物中偷走的。

items.wands.wandoftransfusion.name=华法琳的法杖
items.wands.wandoftransfusion.staff_name=注魂之杖
items.wands.wandoftransfusion.ondeath=血族的魔法吸干了你的的生命…
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的法杖！
items.wands.wandoftransfusion.desc=血库管理员华法琳的物品。资历深厚且医术高超，外表却是弱不禁风少女模样的血族小姐用它施法。尽管这看上去很像一个吊瓶支架，并且使用时还要把血袋的针头刺入自己身体，但不可否认，这根法杖的功能远远不止吸血放血这么简单。
items.wands.wandoftransfusion.stats_desc=这支法杖会汲取你一部分生命能量并用以轰击目标。其效果非常多样化：盟友会被治疗，敌人会被暂时魅惑，而敌对严重感染生物则将承受可观的伤害。然而生命汲取的效果也非常明显，使用这支法杖不仅消耗充能，还会对你造成一定损伤。

items.wands.wandofcorrosion.name=蓝毒的毒液手弩
items.wands.wandofcorrosion.staff_name=酸蚀之杖
items.wands.wandofcorrosion.desc=制毒师蓝毒的物品。一把保养细致的小巧的手弩，射程优秀，威力不俗。被它击败的敌人的死相都很优雅。附赠一盒毒液箭头。
items.wands.wandofcorrosion.stats_desc=这件物品能射出一发会在目标位置爆炸成一团强酸性雾气的弹药。进入酸雾的任何单位都会持续受到伤害，在酸雾中停留时间越长伤害越高。



###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=你的战术是现代的，构思却相当古老，你究竟是什么人？
items.weapon.curses.annoying.msg_2=装模作样，不堪一击！
items.weapon.curses.annoying.msg_3=好！就按这个势头向前冲！
items.weapon.curses.annoying.msg_4=急着送命就找我，我这里不需要排队！
items.weapon.curses.annoying.msg_5=不够，完全不够！根本没人能打败我！
items.weapon.curses.annoying.desc=感染喧闹病毒的武器真的是想帮你，只不过它的吵闹无比的“帮助”总是会吸引大量敌人。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=感染转移病毒的武器被灌注了混乱的传送魔法，会将敌人传送到当前层的随机位置。

items.weapon.curses.elastic.name=弹性%s
items.weapon.curses.elastic.desc=感染弹性病毒的武器无法造成任何伤害，但是可以短距离击退敌人。

items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=感染虚耗病毒的武器需要费大量精力来使用，因此会让使用者周期性地陷入虚弱状态。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=感染晶化病毒的武器和其他的武器几乎一样强大，但是在使用过程中会效能会快速降低。

items.weapon.curses.friendly.name=友善%s
items.weapon.curses.friendly.desc=感染友善病毒的武器会偶尔触发让战斗无法进行的魔法，非常适合和平主义者。

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=感染血祭病毒的武器会向使用者索求血液作为攻击的回报，你的状态越健康，病毒索取的也就越多。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=感染妄为病毒的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。


###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=该武器附魔会使火焰从中喷薄而出，能够点燃敌人及其所在的区域。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受该附魔成功影响的敌人会被冻伤，导致移动和攻击速度降低。

items.weapon.enchantments.dazzling.name=炫目%s
items.weapon.enchantments.dazzling.desc=受该附魔成功影响的敌人会被闪光混乱，导致它们陷入短暂的失明之中。

items.weapon.enchantments.eldritch.name=恐惧%s
items.weapon.enchantments.eldritch.desc=恐惧附魔的武器会将畏惧感注入敌人心中，使其尽一切可能逃离攻击者。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=这个强大的附魔拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。

items.weapon.enchantments.lucky.name=赌运%s
items.weapon.enchantments.lucky.desc=赌运附魔的武器只会出现造成双倍伤害和毫无伤害的情况。每次毫无伤害的攻击都会让概率变得对你有利一些。

items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=这个附魔会使肉搏武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。

items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。

items.weapon.enchantments.stunning.name=重击%s
items.weapon.enchantments.stunning.desc=重击附魔的武器可以击晕敌人，使其无法反抗。

items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=紊乱附魔的武器周身散布着混乱的能量，每一击都会造成另一种附魔的效果。

items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=血饮附魔的武器可以通过对敌人造成伤害来恢复使用者的生命。

items.weapon.enchantments.venomous.name=淬毒%s
items.weapon.enchantments.venomous.desc=淬毒附魔的武器会对敌人注入致命的毒素，每一击都会使毒素更有杀伤性。

items.weapon.enchantments.vorpal.name=尖锐%s
items.weapon.enchantments.vorpal.desc=尖锐附魔的武器异常致命，会使敌人流血。


###melee weapons
items.weapon.melee.meleeweapon.ac_redduck=_赤霄.绝影_

items.weapon.melee.assassinsblade.name=拉普兰德的东方剑
items.weapon.melee.assassinsblade.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.assassinsblade.desc=经过特殊设计的带有东方风格的剑，扭曲的剑刃正如其主人疯狂的心灵一般，招招致命。“呵呵，这把剑就借给你吧，去…去把胜利连同德克萨斯给我带回来……哈哈哈哈哈哈哈哈哈！！！”

items.weapon.melee.battleaxe.name=凛冬的战斧
items.weapon.melee.battleaxe.stats_desc=这是一把比较精准的武器。
items.weapon.melee.battleaxe.desc=沉重的乌萨斯制式战斧，每次劈砍伤害惊人。“丢人的家伙，要是拿着它还输了，就不要回来见我了！”

items.weapon.melee.crossbow.name=阿的注射器手枪
items.weapon.melee.crossbow.stats_desc=这件武器在装备后会大幅提升注射器的伤害。它甚至还能把自身的附魔赋予射出去的注射器针头。
items.weapon.melee.crossbow.desc=性格顽劣的少年的独有武器。作为一名人尽皆知的怪医的存在，阿的武器也和他本人一样危险且致命。唯一该庆幸的是，这位少年没有最终落入歧途。“看在血先生的面子上，我就暂时借给你一用好了。不许弄坏，否则后果自负。”

items.weapon.melee.dagger.name=双刃匕首
items.weapon.melee.dagger.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.dagger.desc=最为基础的匕首样式。无论是威力还是效果上排名都很靠后。战斗之后随处可见的捡来的武器，先凑合用用好了。

items.weapon.melee.dirk.name=泡普卡的袖珍电锯
items.weapon.melee.dirk.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.dirk.desc=一款小型是手持电锯，需要一定力量来驾驭。一直开着的嗡嗡声太大了，或许用来偷袭效果更好？“呜…你一定要回来哦…泡普卡会乖乖等你的……”

items.weapon.melee.flail.name=诗怀雅的链枷
items.weapon.melee.flail.stats_desc=这件武器精确性不高。\n这件武器不能用来偷袭。
items.weapon.melee.flail.desc=装饰着各种贵重金属的链枷，拥有惊人的杀伤，但是上面闪闪发光的装饰使得你的举动容易引人瞩目。“本警官不需要偷袭敌人，就是要一举一动引人瞩目，才能宣扬本小姐的伟大！”

items.weapon.melee.gauntlet.name=银灰的剑杖
items.weapon.melee.gauntlet.stats_desc=这件武器的攻速很快。\n这件武器可以抵挡部分伤害。
items.weapon.melee.gauntlet.desc=式样古老，可能需要搭配西装，皮鞋和金丝单边眼镜一起使用的剑杖。帅气和威武并存。“我的盟友啊，消磨时间尚有更好的方法，不过还是等战斗之后吧。”

items.weapon.melee.glaive.name=年的熔铁阔剑
items.weapon.melee.glaive.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.melee.glaive.desc=稀有金属打造的合金剑身上漂浮着锋利且致命的剑片。充满东方气息的巨型武器，出自玩世不恭的铁匠少女之手。挥舞时，你仿佛能听见刀枪悲鸣。“生杀之机，焉能拱手相让？”

items.weapon.melee.greataxe.name=煌的切割锯
items.weapon.melee.greataxe.stats_desc=这件武器非常沉重。
items.weapon.melee.greataxe.desc=这把巨型电锯重量惊人，坚不可摧，很多敌人看到这把武器的外观就直接投降了。只有日复一日严酷训练的煌干员，才能轻松驾驭这属于她的杀器。“鲜血染尽武器，蒸腾整片战场！”

items.weapon.melee.greatshield.name=塞雷娅的巨型方盾
items.weapon.melee.greatshield.stats_desc=这件武器可以抵挡巨额伤害，通过升级可以使抵挡量增长。
items.weapon.melee.greatshield.desc=昔日的莱茵生命主管所用的武器，光是看着上面的纹路，你就能感受到它的主人对于秩序的誓死捍卫。当这面盾牌举起时，保护的不光是自己，甚至是一整个小队。“为了让那些扭曲的事物回归秩序，我愿意献上自己的一切。你会协助我的，是吧？”

items.weapon.melee.greatsword.name=斯卡蒂的潮汐巨剑
items.weapon.melee.greatsword.desc=打造方式并不简单的重型武器。划开装甲，劈碎防御，切断壁垒......与其说是战斗，不如说是，在斩断自己的过去。“远方浩瀚蓝色和轻抚土地的白色碎片之下，埋葬着本来我在乎的一切。我害怕，我不想我我珍视的人......因我而受伤。”

items.weapon.melee.handaxe.name=卡提的东方棍
items.weapon.melee.handaxe.stats_desc=这是一把比较精准的武器。
items.weapon.melee.handaxe.desc=铁质的东方棍，但是在顶端有开过锋的刃口，能进行简单的挥砍。“要用它好好砍向敌人哦——虽然我自己经常不小心弄坏碰到的家具啦嘻嘻~”

items.weapon.melee.knuckles.name=指虎
items.weapon.melee.knuckles.stats_desc=这是一件非常快的武器。
items.weapon.melee.knuckles.desc=一块专门塑成契合指节形状的铁片。不占用双手空间，揍起人时又比空手要强些。在战斗后的战场上随处可见的简单装备。

items.weapon.melee.longsword.name=星极的星辉剑
items.weapon.melee.longsword.desc=雕琢仔细，蕴含着星之力的剑，能给予敌人沉重的打击。“我的占卜告诉我，星之力能给您带来胜利。”

items.weapon.melee.mace.name=蛇屠箱的棒球棍
items.weapon.melee.mace.stats_desc=这是一个比较精准的武器。
items.weapon.melee.mace.desc=随处可见的棒球棒，在被蛇屠箱干员注入源石技艺后，变得坚硬无比，使得棒球棒的攻击力变高的同时还能抵挡一定伤害。“全垒打！！！”

items.weapon.melee.magesstaff.name=聚合魔杖
items.weapon.melee.magesstaff.ac_imbue=灌注
items.weapon.melee.magesstaff.ac_zap=释放
items.weapon.melee.magesstaff.prompt=选择一件要吸收的干员物品
items.weapon.melee.magesstaff.imbue=你将%s的源石技艺注入魔杖。
items.weapon.melee.magesstaff.conflict=相互冲突的改装抹去了你魔杖上的附魔。
items.weapon.melee.magesstaff.id_first=你需要先鉴定这件干员物品。
items.weapon.melee.magesstaff.cursed=你不能注入一件被黑过的干员物品。
items.weapon.melee.magesstaff.warning=你确定要让你的魔杖吸收这件干员物品的源石技艺？之前吸收的源石技艺都会消散。\n\n如果被吸收物品的等级大于等于魔杖的等级，魔杖会继承物品的等级再加上自身的一级。\n\n这次吸收后魔杖会变为%d级。
items.weapon.melee.magesstaff.yes=是的，我确定
items.weapon.melee.magesstaff.no=不，我改主意了
items.weapon.melee.magesstaff.desc=这支聚合魔杖是罗德岛的科技结晶。虽然阿米娅小姐有自己独特的戒指作为施法工具，临走前主管人员依旧把这根聚合魔杖塞给了她。这根魔杖本身不具备源石技巧，但是可以通过吸收其他干员物品中的源石能力来协助阿米娅的作战。
items.weapon.melee.magesstaff.no_wand=这支魔杖并没有任何源石技艺， 它必须先被_注入进另一件干员物品的源石能力_才能用于施放法术。
items.weapon.melee.magesstaff.has_wand=魔杖目前被灌注了_%s_的力量。

items.weapon.melee.meleeweapon.stats_known=这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.stats_unknown=一般情况下这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.probably_too_heavy=这件武器对你来说或许太重了。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=玫兰莎的直剑
items.weapon.melee.shortsword.desc=一把分外纤细但是极为锋利的直刃长刀；是玫兰莎干员经常携带的佩剑。“它…很锋利，请…请小心使用……”

items.weapon.melee.quarterstaff.name=月见夜的手杖
items.weapon.melee.quarterstaff.stats_desc=这件武器可以抵挡部分伤害。
items.weapon.melee.quarterstaff.desc=上端为杖，下端为剑的武器，可以轻松地挥砍，同时又能一定程度地抵挡敌人的攻击。“客人，即使我不在你身边，我的武器也会保护着你，所以，请保持微笑吧~”

items.weapon.melee.roundshield.name=古米的平底锅
items.weapon.melee.roundshield.stats_desc=这件武器可以抵挡大量的伤害，通过升级可以使抵挡量增长。
items.weapon.melee.roundshield.desc=古米干员平时用来做饭的平底锅，用来防身似乎很不错。“古米特制平底锅~诶嘿~既能用于防御，又能用来做饭哦~”

items.weapon.melee.runicblade.name=德克萨斯的斩铁剑
items.weapon.melee.runicblade.stats_desc=这把武器从升级中获得更多伤害。
items.weapon.melee.runicblade.desc=橙黄色的光之剑，被赋予传说中的名字，随着被不断强化，它会拥有更强的力量。“只要你付的起钱，任何武器我都会送到。哪怕是，我的剑。”

items.weapon.melee.sai.name=砾的对匕
items.weapon.melee.sai.stats_desc=这件武器的攻速很快。\n这件武器可以抵挡部分伤害。
items.weapon.melee.sai.desc=两把小巧的护手匕，可攻可守，在护手上面有着骑士团的标志。“我的主人呀~愿我像这匕首般一直在你身边哟~”

items.weapon.melee.scimitar.name=讯使的西洋剑
items.weapon.melee.scimitar.stats_desc=这是一把比较快的武器。
items.weapon.melee.scimitar.desc=破风设计的西洋剑，使用者能极快的出剑。“以在下讯使之名，带着它杀尽敌人吧！愿喀兰之神祝福你！”

items.weapon.melee.spear.name=芬的长矛
items.weapon.melee.spear.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.melee.spear.desc=细长的金属制长矛，破坏力不俗，但是由于是特殊金属制作，很沉重。“以我的使用经验提醒你，最好要和敌人保持一定距离！”

items.weapon.melee.sword.name=清道夫的宽剑
items.weapon.melee.sword.desc=长宽比例奇怪的金属剑。或许叫刀更加合适一点。“哼，垃圾扫除的时间到了。去把他们全部做掉。”

items.weapon.melee.warhammer.name=推进之王的誓约胜利之锤
items.weapon.melee.warhammer.stats_desc=这是一把比较精准的武器。
items.weapon.melee.warhammer.desc=重量不俗的锤子，很适合用来敲你的敌人的脑袋。为什么叫誓约胜利之锤而不叫EX咖喱棒呢？这是个问题。“这把武器可非庸人能使，你得好好驾驭啊。”

items.weapon.melee.whip.name=杜宾的长鞭
items.weapon.melee.whip.stats_desc=这把武器拥有惊人的攻击距离。
items.weapon.melee.whip.desc=杜宾教官的制式长鞭，拥有惊人的攻击距离。“敬礼！恭喜你已经成为一位合格的战士了！以后也要为国家做贡献！”

items.weapon.melee.wornshortsword.name=铁管
items.weapon.melee.wornshortsword.desc=可能来自某个供水管道。总是作为来源方便的武器被投入战场，所以随手捡一根并不是难事......还是尽快换掉的好。


###missile weapons
items.weapon.missiles.darts.blindingdart.name=致盲注射器
items.weapon.missiles.darts.blindingdart.desc=这些注射器里装着一种由致盲草制成的药物，能让目标失明一小段时间。药效比新鲜的致盲草弱，不会让目标迷失方向，所以目标会记住你之前在的位置。

items.weapon.missiles.darts.chillingdart.name=寒霜注射器
items.weapon.missiles.darts.chillingdart.desc=这些注射器里装着一种由冰冠花制成的药物，能显著地冻伤目标。

items.weapon.missiles.darts.dart.name=注射器
items.weapon.missiles.darts.dart.desc=由针头和一个透明针筒所构成。手腕轻抖，便会精准地射向目标。
items.weapon.missiles.darts.dart.durability=注射器由于体积小且结构简单，不会经使用损耗。但是特殊注射器里装的药物是一次性的，使用后会失去效果。

items.weapon.missiles.darts.displacingdart.name=传送注射器
items.weapon.missiles.darts.displacingdart.desc=这些注射器里装着一种由消逝草制成的药物，能把目标传送走一小段距离。

items.weapon.missiles.darts.healingdart.name=治疗注射器
items.weapon.missiles.darts.healingdart.desc=这些注射器里装着一种由阳春草制成的药物，能强效治疗目标的伤势。不过注射器本身还是会造成伤害的。

items.weapon.missiles.darts.holydart.name=神圣注射器
items.weapon.missiles.darts.holydart.desc=这些注射器里装着一种由星陨花制成的药物，能增强目标的战斗力。不过注射器本身还是会造成伤害的。

items.weapon.missiles.darts.paralyticdart.name=麻痹注射器
items.weapon.missiles.darts.paralyticdart.desc=这些注射器里装着一种由地缚根制成的药物，能让目标无助地麻痹一小段时间。

items.weapon.missiles.darts.incendiarydart.name=燃烧注射器
items.weapon.missiles.darts.incendiarydart.desc=这些注射器里装着一种由烈焰花制成的药物，命中后会燃起烈焰。

items.weapon.missiles.darts.poisondart.name=毒液注射器
items.weapon.missiles.darts.poisondart.desc=这些注射器里装着一种由断肠草制成的药物，能使目标中毒。

items.weapon.missiles.darts.rotdart.name=腐莓注射器
items.weapon.missiles.darts.rotdart.desc=这些恐怖的注射器里装着一种由腐莓制成的酸性化合物，能够溶解飞镖命中的任何东西。强力的敌人能抵御大部分的效果，但大部分目标都会因腐蚀而死。

items.weapon.missiles.darts.shockingdart.name=电击注射器
items.weapon.missiles.darts.shockingdart.desc=这些注射器里装着一种由风暴藤制成的药物，能让目标受到强烈的电击。

items.weapon.missiles.darts.sleepdart.name=催眠注射器
items.weapon.missiles.darts.sleepdart.desc=这些注射器里装着一种由梦夜花制成的药物，能瞬间让目标进入梦乡。药效比新鲜的梦夜花弱，目标过一阵时间会自己醒过来。



items.weapon.missiles.bolas.name=凝胶
items.weapon.missiles.bolas.desc=一种高强度的可塑性材料。可用于多种强化场合，也常作为制造站合成项目的原料。用来黏住敌人的腿让他们踉跄是个好的用途。

items.weapon.missiles.boomerang.name=能天使的铳
items.weapon.missiles.boomerang.ac_shoot=射击
items.weapon.missiles.boomerang.prompt=选择一个目标
items.weapon.missiles.boomerang.stats=这把铳射出的每发子弹可以造成_%1$d-%2$d点伤害_并且需要_%3$d点力量_来正常使用。
items.weapon.missiles.boomerang.desc=一把由拉特兰科技制作的铳，是干员能天使的守护铳。按下扳机，便会朝指定位置射出子弹。轻巧，便携，致命。“愿我的弹雨能够熄灭你们的痛苦。”

items.weapon.missiles.curaredart.name=麻痹注射器
items.weapon.missiles.curaredart.desc=这些注射器里装着一种由地缚根制成的药物，能让目标无助地麻痹一小段时间。

items.weapon.missiles.fishingspear.name=源石晶簇
items.weapon.missiles.fishingspear.desc=一小根源石凝结而成的结晶簇。虽然是没啥价值的东西，但是用来破坏潜艇或者是攻击敌人都是不错的选择。

items.weapon.missiles.javelin.name=源石晶枪
items.weapon.missiles.javelin.desc=在外力作用下凝结成标枪外形的一根长长的源石簇，尖端反射着源石那特有的黑色的光泽。能够重创你的敌人，让他们在贯穿身体的痛苦中放慢脚步。

items.weapon.missiles.missileweapon.stats=这件远程武器可以造成_%1$d~%2$d点伤害_并需要_%3$d点力量_来正常使用。
items.weapon.missiles.missileweapon.distance=这种武器被设计用于远程攻击，近战范围使用它精准会大幅降低。
items.weapon.missiles.missileweapon.durability=投掷武器在使用过程中会磨损并最终损坏。
items.weapon.missiles.missileweapon.uses_left=这一组武器再用_%d/%d_次就会有一件被损耗掉。

items.weapon.missiles.shuriken.name=源石碎片
items.weapon.missiles.shuriken.desc=从遭受重度污染的地区回收的源石碎块，存在高感染威胁，是哥伦比亚疾病防控中心毒性数据库重点提及的危险物质。现在已经顾不上这么多了。非常地小巧的源石碎片，在移动后的瞬间便可掷出。

items.weapon.missiles.throwinghammer.name=三水锰矿
items.weapon.missiles.throwinghammer.desc=用于提炼冶炼用的金属矿物。复杂的加工工艺让很多厂商望而却步。方方正正的外形让它不是那么致命，好处是这样也不会留在敌人身上。

items.weapon.missiles.throwingknife.name=异铁碎片
items.weapon.missiles.throwingknife.desc=大规模金属原料加工的副产物。材料金属熔炼与阶段性再处理时消耗众多的一种原材料。小巧的片状造型可以让你更好地对付未警觉的敌人。

items.weapon.missiles.throwingspear.name=源石晶锥
items.weapon.missiles.throwingspear.desc=凝结地更长，更加紧密的一根源石簇，不再透明，而是呈现出致命的黑紫色。你已经能看到敌人被刺穿的模样了。

items.weapon.missiles.throwingstone.name=固源岩
items.weapon.missiles.throwingstone.desc=发掘于源石挥发殆尽后地区的岩石。很容易采集的代价就是并不算那么可靠。

items.weapon.missiles.tomahawk.name=RMA70-12
items.weapon.missiles.tomahawk.desc=自然形态下呈复杂多面体结构的矿物，在源石工业中有很高的价值。这个海胆一样的外形用来让你的敌人流血是再适合不过的了。

items.weapon.missiles.trident.name=全新装置
items.weapon.missiles.trident.desc=收缴来的全新机械装置，通过重构同类型的结构，解决了主板一直存在的空间紧张问题。这么精密的装置在这个地牢能干什么呢？答案是，狠狠地砸到你的敌人的头上。


items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时能够造成_%d点额外伤害_。
items.weapon.weapon.incompatible=不同属性的强化相冲突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由于这件武器被诅咒，你无法将其放下。
items.weapon.weapon.cursed=你的直觉告诉你这件武器被整合运动做过手脚。
items.weapon.weapon.faster=这件武器被强化过_速度。_
items.weapon.weapon.stronger=这件武器被强化过_伤害。_
items.weapon.weapon.enchanted=这个拥有_%s._
items.weapon.weapon$enchantment.enchant=附魔


###misc items
items.amulet.name=理智全无的博士
items.amulet.ac_end=博士，我们回家吧
items.amulet.rankings_desc=救出博士
items.amulet.desc=曾经是干员们最为崇拜的罗德岛最高领导人，现在只是一位昏迷不醒的普通人而已。只要你能平安归来，我们的付出就不算白费。博士，我们回家吧。

items.ankh.name=紧急治疗无人机
items.ankh.ac_bless=充能
items.ankh.bless=你用急救电极的电充能了这台无人机。
items.ankh.desc=莱茵生命实验室的至高杰作，内置的治疗系统甚至可以让你死而复生。代价是复活时所有未装备的道具都会丢失。使用装满的急救电极阵列能够为这台无人机充能， 赋予它更强的力量。
items.ankh.desc_blessed=莱茵生命实验室的至高杰作，内置的治疗系统甚至可以让你死而复生。这台治疗无人机已经被充能而变得更加强大。它会在危急关头牺牲自己超负荷工作来救你一命。

items.armorkit.name=芯片助剂
items.armorkit.ac_apply=改造
items.armorkit.prompt=选择一件护甲
items.armorkit.upgraded=你使用芯片助剂对你的%s进行了升级改造。
items.armorkit.desc=工业生产中，制造芯片所用的催化剂。价值高，产量小，让工程干员头疼。它可以让你对护甲进行升级改造，成为合身的职业护甲，并提供一个源石技艺技能。完全没有操作难度，即使是新手也可以做到。

items.bomb.name=咪啵
items.bomb.ac_lightthrow=按下按钮
items.bomb.snuff_fuse=你迅速地把按钮复位。
items.bomb.ondeath=被炸死
items.bomb.rankings_desc=被炸死
items.bomb.desc=一只小号的机械咪啵模型。腹部有一个红色的圆形按钮。唔......\n\n看起来按下按钮后还会延迟一小会。
items.bomb.desc_burning=一只小号的机械咪啵模型。腹部有一个红色的圆形按钮。唔......\n\n按钮已经被按下去了，如果不去复位的话，或许还是稍微站远一点比较好......
items.bomb$doublebomb.name=一对咪啵
items.bomb$doublebomb.desc=一对小号的机械咪啵模型，看起来多出来的那个是免费送你的！

items.brokenseal.name=陈的警徽
items.brokenseal.ac_affix=贴附
items.brokenseal.prompt=选择一件护甲。
items.brokenseal.unknown_armor=你需要先鉴定那件护甲。
items.brokenseal.degraded_armor=这件护甲的状况实在太糟糕了。
items.brokenseal.affix=你将警徽佩挂在了护甲上！
items.brokenseal.desc=在漫长的时光中尘封已久的物件。她并非是将之忘记，而仅仅是不愿再次抚摸它锈蚀的棱角。\n\n这是一件带有源石技艺的纪念意义重大的物品，在警徽的加持下，陈能够更好地掌握源石技艺来生成护盾保护自己。\n\n警徽可以被_贴附在护甲上_并能在护甲间转移。它能够携带一次升级。

items.dewdrop.name=便携式急救电极
items.dewdrop.value=%+d点生命
items.dewdrop.already_full=你的生命值已满。
items.dewdrop.desc=一片小小的电极，在战斗之后战场上的杂草堆中时有发现。\n\n战斗之后破损的零件到处都是，找到一些还存有电的电极并不是什么难事。哪怕只有一丝的电，也能让你的护甲对你进行少量的治疗。

items.dewvial.name=急救电极阵列
items.dewvial.ac_drink=自我急救
items.dewvial.value=%+d点生命
items.dewvial.collected=你将一片便携式急救电极插入到阵列之中。
items.dewvial.full=你的阵列已经饱和了！
items.dewvial.empty=你的阵列空空如也！
items.dewvial.desc=你可以将多余的便携式急救电极插入到此阵列中，以应对不时之需。\n\n这种急救电极阵列曾经被发明出来用于伤员抢救，可是限于规格的约束并没有能成功。干员们更喜欢把它当做一个大型蓄电池组而不是一台急救设备——虽然从有电就能让护甲治疗机体这一点上来说两者并没有差别，可是这台阵列在充能_紧急治疗无人机_上的能力是任何一台急救设备都做不到的。

items.equipableitem.unequip_cursed=你无法移除一件被黑过的物品！
items.equipableitem.ac_equip=装备
items.equipableitem.ac_unequip=取下

items.gold.name=龙门币
items.gold.desc=经济危机发生后，经济的衰退和政权所有者之间的对立让贸易参与者们举步维艰。龙门币的发行使得商业复兴成为可能。

items.heap.chest=罗德岛补给箱
items.heap.chest_desc=标准尺寸的补给箱。在打开前你是看不见里面有什么的！
items.heap.locked_chest=喀兰贸易补给箱
items.heap.locked_chest_desc=标有喀兰贸易图标的金属制补给品箱子。在打开前你是看不见里面有什么的！你需要一枚金钥匙才能打开它。
items.heap.crystal_chest=企鹅物流补给箱
items.heap.crystal_chest_desc=半透明的外壳可以让你看得见里面的%s，但你需要一枚水晶钥匙才能打开它。
items.heap.artifact=一件神器
items.heap.wand=一件干员物品
items.heap.ring=一件感染监控手环
items.heap.tomb=坟墓
items.heap.tomb_desc=这个坟墓里或许埋葬着一些有用的东西，但墓主肯定是不会让你拿走的。
items.heap.skeleton=遗骸
items.heap.skeleton_desc=某个不幸的敌人存在过的唯一证明。或许可以找找里面有什么值钱的东西。
items.heap.remains=干员遗骸
items.heap.remains_desc=你的某个先辈存在过的唯一证明。或许能找到点什么值钱的东西。

items.honeypot.name=无人机存放设备
items.honeypot.ac_shatter=击毁
items.honeypot.desc=一件小小的圆盒子，隔着玻璃你可以看见里面有一台正处于充电状态的无人机。上面的警告标识让你止住了打开它的想法——直觉告诉你，它可能会无差别攻击周围的一切生物。
items.honeypot$shatteredpot.name=破损的无人机存放设备
items.honeypot$shatteredpot.desc=这件存放设备的玻璃已经碎了，内部精密的线路也不复完好。看上去已经没有什么利用价值了。好可惜。\n\n尽管存放设备已经损坏，无人机却依然在工作，并且攻击任何靠近的生物。

items.item.pack_full=你的背包放不下%s了。
items.item.prompt=选择丢出的方位
items.item.ac_drop=放下
items.item.ac_throw=扔出
items.item.rankings_desc=死于：%s
items.item.curse=病毒

items.kindofmisc.unequip_title=卸下一件装备
items.kindofmisc.unequip_message=你必须先取下一件装备。请选择要替换的物品。

items.kindofweapon.equip_cursed=你的手不受控制地握紧了这件武器。
items.kindofweapon.cursed_avoided=多亏了你的直觉，你及时松开了这件被整合运动动过手脚的武器，没有被它影响


items.merchantsbeacon.name=购物助手
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=看上去像是一件长有蝙蝠翅膀的小黑盒子。比可露希尔身边飞来飞去的那个要小一号。\n\n这台袖珍购物助手的自动寻路系统可以让你从地牢的任意角落向可露希尔贩卖物品，并且只需要站在原地等它飞回来即可。\n\n看上去内部的电池只够维持一次买卖了，真是遗憾。

items.stylus.name=未知芯片
items.stylus.ac_inscribe=加装
items.stylus.prompt=选择一件护甲
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=芯片无法作用在被整合运动黑过的装备上。
items.stylus.inscribed=你把芯片加装在了护甲上。
items.stylus.desc=通过特殊训练才能得到的记录数据的芯片，加装在护甲上有助于其性能的强化和提升。芯片上面的小字注释已经被磨损了，使用之后给的强化方向……谁也不知道。或许应该抛个硬币决定？

items.tomeofmastery.name=高级作战记录
items.tomeofmastery.ac_read=观看
items.tomeofmastery.way=你专精了你的能力。加油，%s！
items.tomeofmastery.desc=在恶劣环境下的每次行动都可能有人会丢掉性命。如果做好了充足的准备，或许也能多拯救一些生命。\n\n追加了总集篇。附带高清版、高清重制版、威力加强版、导演剪辑版、年度黄金版……\n\n这个危险的地牢肯定不允许你细细品味所看到的内容了，但是花点时间专精你的一项技能还是可行的。

items.torch.name=便携勘探设备
items.torch.ac_light=启用
items.torch.desc=干员在科考作业时常常会用上的袖珍勘探装置，包含一台主机和一个探测球面镜。可惜在这里的话肯定是勘探不出东西的，或许只有照明功能可以帮上忙了。
