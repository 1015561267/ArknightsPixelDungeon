###armor curses
items.armor.curses.antientropy.name=反熵%s
items.armor.curses.antientropy.desc=反熵病毒与宇宙法则背道而驰，将热能从攻击者转移到穿戴者身上。这会导致攻击方短时间内被冰冻，并使穿戴者燃烧起来。

items.armor.curses.bulk.name=臃肿%s
items.armor.curses.bulk.desc=臃肿病毒的护甲看上去壮观雄伟，但实际上防御力并没有增强。硕大的体积反而让使用者难以穿过门口。

items.armor.curses.corrosion.name=腐蚀%s
items.armor.curses.corrosion.desc=腐蚀病毒会喷溅出侵蚀性液体，为区域内的所有东西盖上一层黏糊糊的酸性泥浆。

items.armor.curses.displacement.name=定相%s
items.armor.curses.displacement.desc=定相病毒会在穿戴者受到攻击时试图将其传送到安全地带。不过，过强的威力反倒会导致使用者被随机传送到层内各处。

items.armor.curses.metabolism.name=代谢%s
items.armor.curses.metabolism.desc=代谢病毒在穿戴者受伤时能直接将理智度转化为生命值，提供额外的治疗，但你会很快陷入理智归零之中。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=受到分身病毒的防具含有一种危险的源石复制程序。有时候它会复制出穿戴者的镜像，但也有同等几率复制攻击者！

items.armor.curses.overgrowth.name=丛生%s
items.armor.curses.overgrowth.desc=被丛生病毒黑过的护甲上生长着各种植物。从美学的角度来讲颇为有趣，但这些花花草草对防御力没有任何贡献，只会在战斗中随机发动效果！

items.armor.curses.stench.name=恶臭%s
items.armor.curses.stench.desc=被恶臭病毒黑过的防具会释放出团团毒雾，对一切来不及逃离的对象造成伤害。


###glyphs
items.armor.glyphs.affection.name=干扰%s
items.armor.glyphs.affection.desc=这个强大的改造模块能够干扰袭击者的电子装备，暂时地影响他们的判断。

items.armor.glyphs.antimagic.name=敌法%s
items.armor.glyphs.antimagic.desc=这个强大的改造模块使护甲能够像防御物理攻击那样防御大部分的魔法攻击。

items.armor.glyphs.brimstone.name=狱火%s
items.armor.glyphs.brimstone.desc=这个改造模块会保护穿戴者和其道具免受火焰的伤害，被升级后甚至还能将热量转化成临时护盾。

items.armor.glyphs.camouflage.name=迷彩%s
items.armor.glyphs.camouflage.desc=这个改造模块能让使用者与高草融为一体，得到短暂的隐身效果。

items.armor.glyphs.entanglement.name=缠绕%s
items.armor.glyphs.entanglement.desc=这个改造模块会在使用者周围生出地缚根以吸收伤害，但接受地缚根的缠绕后使用者会暂时无法移动。

items.armor.glyphs.flow.name=涌流%s
items.armor.glyphs.flow.desc=这个改造模块能操控使用者周身的水流，让使用者在水中移动时速度大大加快。

items.armor.glyphs.obfuscation.name=晦暗%s
items.armor.glyphs.obfuscation.desc=这个改造模块会掩盖使用者的气息，让使用者更难以被发现。

items.armor.glyphs.potential.name=电势%s
items.armor.glyphs.potential.rankings_desc=死于电击模块
items.armor.glyphs.potential.desc=这个改造模块在被击中时会积蓄能量，为使用者的干员物品少量充能。

items.armor.glyphs.repulsion.name=反斥%s
items.armor.glyphs.repulsion.desc=这个改造模块会将敌人攻击的冲击力反弹回去，使攻击者飞至远处。

items.armor.glyphs.stone.name=磐岩%s
items.armor.glyphs.stone.desc=这个改造模块使用沉重的装甲包裹了整个护甲让使用者无法闪避，但会根据原有的闪避能力吸收伤害。

items.armor.glyphs.swiftness.name=迅捷%s
items.armor.glyphs.swiftness.desc=这个改造模块会在旁边没有敌人时使提高使用者的移动速度。

items.armor.glyphs.thorns.name=荆棘%s
items.armor.glyphs.thorns.desc=这个强大的改造模块会基于使用者受到的伤害反伤攻击者，使其缓慢失血。

items.armor.glyphs.viscosity.name=粘稠%s
items.armor.glyphs.viscosity.deferred=延缓%d点伤害
items.armor.glyphs.viscosity$defereddamage.name=延缓伤害
items.armor.glyphs.viscosity$defereddamage.ondeath=被延迟的伤害还是杀掉了你……
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死于延迟伤害
items.armor.glyphs.viscosity$defereddamage.desc=虽然你护甲上的改造模块保护你免受损伤，但它似乎在让你慢慢偿还代价。 \n\n损伤会被转化为持续伤害，而非直接扣除。\n\n剩余的延迟伤害：%d点
items.armor.glyphs.viscosity.desc=这个改造模块可以储存对使用者造成的伤害，让使用者缓慢受伤而不是一下子受到重击。



###armor
items.armor.armor.ac_detach=拆卸
items.armor.armor.detach_seal=你将警徽从护甲上摘了下来。
items.armor.armor.equip_cursed=这件护甲生疼地勒住了你。
items.armor.armor.cursed_avoided=多亏了你的直觉，你在被这套整合运动动过手脚的护甲影响到之前及时的把它卸了下来
items.armor.armor.identify=你对你的护甲已经足够熟悉并且可以因此将其完全鉴定。
items.armor.armor.incompatible=不同属性的改装相冲突，消除了护甲上的改造模块！
items.armor.armor.curr_absorb=这件护甲能抵挡_%1$d~%2$d点伤害_并且需要_%3$d点力量_来正常使用
items.armor.armor.avg_absorb=一般情况下此类护甲能抵挡_%1$d~%2$d点伤害_，并且需要%3$d点力量来正常使用。
items.armor.armor.too_heavy=由于你的力量不足，使用这件护甲会降低你的移动、闪避以及防御能力。
items.armor.armor.probably_too_heavy=这套护甲对你来说或许太重了。
items.armor.armor.excess_str=你的额外力量使你穿戴着这件护甲时_更易闪避_。
items.armor.armor.evasion=这件护甲被强化过_闪避。_
items.armor.armor.defense=这件护甲被强化过_防御。_
